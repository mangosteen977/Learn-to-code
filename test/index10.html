<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>문제 10번</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}

            .box{
                width: 1000px;
                height: 150px;
                background-color: black;
                padding-top: 25px;
                padding-left: 50px;
                box-sizing: border-box;
            }
            .s{
                width: 150px;
                height: 100px;
                background-color: yellow;
                margin-right: 25px;
                box-sizing: border-box;
                float: left;
            }
            .ss{
                width: 500px;
                height: 100px;
                float: left;
            }
            label{
                display: inline-block;
                width: 500px;
                height: auto;
                font-size: 12px;
                color: white;
                margin: 0;
                padding: 0;
            }
            .a{
                margin-bottom: 35px;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <div class="s"></div>
            <div class="ss">
                <label class="a">회사소개|이메일 정책|개인정보처리방침|찾아오시는 길|서비스 계약</label>
                <label class="b">회사명: (주)그린컴퓨터아트학원 사업자번호:000-00-00000<br>Copyrightⓒ2021 ALL right reserved.</label>
            </div>
        </div>
    </body>
</html>
