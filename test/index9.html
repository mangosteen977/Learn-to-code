<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>문제 9번</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: inline-block;}
            a{text-decoration: none;}
            
            .box{
                margin: 0 auto;
                margin-top: 30px;
                width: 400px;
                height: 100px;
                border: 1px solid black;
                padding: 5px;
                box-sizing: border-box;
            }
            .y{
                width: 100px;
                height: 90px;
                background-color: yellow;
                float: left;
            }
            .m{
                width: 280px;
                height:90px;
                float: left;
                padding-left: 20px;
                box-sizing: border-box;
            }
            .a{
                font-size: 15px;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .b{
                font-size: 12px;
                color: #555555;
            }
            
        </style>
    </head>
    <body>
        <div class="box">
            <div class="y"></div>
            <div class="m">
                <label class="a">"웹 퍼블리셔" 공지 안내 입니다.</label>
                <label class="b">2021년도 웹 표준화에 대한 추가 교육이 있습니다.</label>
            </div>
        </div>
    </body>
</html>
