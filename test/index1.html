<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>문제 1번</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}

            .box1{
                width: 400px;
                height: 400px;
                background-color: blue;
                position: relative;
            }
            .x{
                width: 50px;
                height: 50px;
                position: absolute;
                left: 100%;
                background-color: black;
                cursor: pointer;
            }
            .box2{
                width: 260px;
                height: 40px;
                background-color: red;
                position: absolute;
                bottom: 50px;
                left: 50%;
                margin-left: -130px;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <span class="x"></span>
            <label class="box2"></label>
        </div>
    </body>
</html>
