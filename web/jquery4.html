<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Jquery 금요일 복습(4) - </title>
        <script src="./jquery.js"></script>
        <script>
            $(document).ready(function(){
                /*문제4. 더블function*/
                $("#btn").click(function(){
                    $(".box3").delay(500).animate({
                        "width":"100%"
//혹은 left로 -width를 잡아당긴 후, animate로 left:0을 주면 똑같이 실행 됨.(단 overflow:hidden 필요함.)
                    },1000,function(){ //animate가 작동 후 다음 작업을 위해 function을 씀.
                        alert("접속완료~♪♩");
                        $("#btn").val("이동"); //value에 값을 넣기. cf).text에 값넣기는 .text
                    });
                });
                /*문제5. */
                var $click = 0;
                $(".grey").click(function(){
                    if($click==0){
                        $(this).animate({
                            "left":"0"
                        },500).css("background-color","orange").text("ON");
                        $click=1;}
                    else if($click==1){
                        $(this).animate({
                            "left":"100px"
                        },500).css("background-color","darkgrey").text("OFF");
                        $click=0;}
                });

             });
        </script>
        <style>
            body{margin: 0; padding: 0;}
            ul,ol,dl{list-style: none; margin: 0; padding: 0;}
            span,main,label{display: block;}
        /* 문제4. */
            .box{ width: 300px; height: 100px; text-align: center;}
            .box2{ width: 300px; height: 50px; border: 1px solid black;
            box-sizing: border-box;}
            .box3{width: 0; height: 50px; background-color: navy;}
            .btn{width: 100px; height: 30px; margin-top: 10px; box-sizing: border-box;
            background-color: black; color: white;}
        /* 문제5. */
            .box1{ width: 150px; height: 50px; text-align: center;}
            .blue{ width: 150px; height: 50px; border: 5px solid cornflowerblue;
                    border-radius: 30px; background-color: cornflowerblue;
                    position: relative;}
            .grey{ width: 50px; height: 50px; border-radius: 100%;
                    background-color: darkgrey; color: white; font-weight: bold;
                    text-align: center; line-height: 50px;
                    position: absolute; left: 100px;}
        </style>
    </head>
    <body>
        <!-- 문제4. -->
        <div class="box">
            <div class="box2">
                <span class="box3"></span>
            </div>
            <input type="button" value="접속" id="btn"  class="btn">
        </div>
        <!-- 문제5. -->
        <div class="box1">
            <div class="blue">
                <span class="grey">OFF</span>
            </div>
        </div>
    </body>
</html>
