<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">

        <title>자바스크립트 기초(3) - 응용편</title>
        <script>
            /*
                반복문
                for : 변수를 선언 (초기값,범위값,증가감소)
                while : 변수선언 및 초기값 설정 (범위값) {증가감소}
                do~while : 변수선언 및 초기값 설정 (범위값) {증가감소}
                while,do~while 주의사항 : 더블 반복문일 경우,
                변수선언을 자식 반복문에 선언해야 한다.
            */
            /*
                응용문제6.
                for,while,do~while 중 선택
                10~1까지 역순으로 출력하시오.
            */
            var a = 10;
            while(a>=1){
                //console.log(a);
                a--;
            }
            /*
                응용문제7.
                숫자5~20까지의 모든 숫자를 더한 결과값을 출력하시오.
            */
            var d = 5;
            var c = 0;
            while(d<=20){
            c = c + d;
            d++;
            }
            //console.log(c);
            /*
                응용문제8.
                구구단 5단의 전체 합계 총 결과 값을 출력하시오.
                (=225)
            */
            var f = 1;
            var g = 0;
            while(f<10){
            g = g+(5*f);
            f++;
           }
           //console.log(g);
           /*
                응용문제9.
                do~while 사용.
                11~50까지 중 짝수값만 모두 합한 결과값 출력하시오.
           */
            var aa = 11;
            var bb = 0;
            do{
                if(aa%2==0){
                    bb = bb+aa;
                }
                aa++;
            }while(aa<=50);
            console.log(bb);
        </script>
