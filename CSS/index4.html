<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">

    <body>
        <div class="box"></div>
        <ol class="olcss">
            <li>1</li>
            <li>2</li>

        </ol>
        <div class="div1"></div>
        <div class="div2">test</div>

        <input type="text" class="mid" placeholder="아이디를 입력하세요">
        <!-- 100*100 노란 원 만들기 -->
        <span class="span1"></span>
        <br>
        <dl class="menu">

            <dd>WEB</dd>

        <!-- dl : ol, li 업그레이드 dl
             dt : 전체 목록 중 분류 파트(그룹명) 
             dd : li와 같은 목록 형태
        -->

            <dt>아이디</dt>
            <dd class="idpw"><input type="text"></dd>
            <dt>패스워드</dt>
            <dd class="idpw"><input type="password"></dd>
