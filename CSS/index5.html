<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">
        <title>CSS 3.0 1일차 추가속성 + Table</title>
        <link type="text/css" rel="stylesheet" href="./index4.css?v=1">
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="0" width="300">
            <caption>2021도 월별 취업현황</caption><!--표의 타이틀-->
            <thead><!--표의 목록파트, th를 쓴다-->
                <tr>
                    <th>1월</th><!--목차/제목 칸: 중앙정렬/진하게-->
                    <th>2월</th>
                    <th>3월</th>
                </tr>
            </thead>
            <tbody><!--표의 내용파트, td를 쓴다-->
                <tr>
                    <td>45%</td><!--내용칸-->
                    <td>37%</td>
                    <td>55%</td>
                </tr>
            </tbody>
            <tfoot><!--표의 끝부분, th/td를 쓴다-->
                <tr>
                    <th colspan="3">해당 정보는 000서치 기업에서 제공합니다.</th>
                </tr>
            </tfoot>
        </table>
        <!-- 테이블 추가 옵션 --><br>
        <table border="1" cellspacing="0" cellpadding="0" width="300" height="200">
            <caption>행, 열 개수 셋팅법</caption>
            <colgroup>
            <!--테이블 넓이를 보다 쉽게 적용하기 위한 HTML5태그,
            표의 td갯수만큼 col을 써야 한다.-->
            <!-- col : td갯수에 맞춰서 컨트롤 할 수 있는 태그 -->
            <col style="background-color: yellow;">
            <col style="background-color: green; width: 150px;">
            <col span="2" style="background-color: greenyellow;">
            <!-- span="2" : 선택 칸의 범위를 설정함-->
            </colgroup>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
    </html>
