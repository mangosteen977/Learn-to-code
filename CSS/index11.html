<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title> Tab 기능 부분 + CSS 창 표현 부분 </title>
        <style>
            /* z-index : position:absolute;에서만 작용함.
                         숫자가 클수록 상단에 올라온다.  */
            div{position:absolute;}
            .popup1{width: 300px; height: 300px; background-color: green;
                left: 100px; top: 300px; z-index: 2;
            }
            .popup2{width: 300px; height: 300px; background-color: orange;
                left: 150px; top: 350px; z-index: 1;

            }
            .popup3{width: 300px; height: 300px; background-color: black;
                left: 200px; top: 350px;

            }
        </style>
    </head>
    <body>
        <table class="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" tabindex="1"></td>
                <!-- tabindex : 키보드 tab키를 이용해 이동 편리성을 준다.
                                작은 수 부터 이동한다. -->
                <td rowspan="2"><input type="submit" value="login" tabindex="3"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" tabindex="2"></td>
            </tr>
        </table>

        <div class="popup1"></div>
        <div class="popup2"></div>
        <div class="popup3"></div>

    </body>
</html>
