<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Ajax (6일차) - 공지사항 리스트</title>
<script src="./jquery.js"></script>
<script>
    $(function(){
        $.ajax({
            url:"notice.json",
            cache:false,
            type:"GET",
            dataType:"JSON",
            success:function($data){
                $.htmlcode($data);
            },
            error:function(){
                console.log("data error");
            }
        });

        $.extend({  //멀티 확장함수
            htmlcode:function($data){
               
                let $no = $data.length; //공지사항 총 게시물 수
                var $html_code="";

                $.map($data,function($name,$node){
                    $html_code = "<tr nidx="+$data[$node]["nidx"]+">";
                    $html_code += "<td>"+$no+"</td>";
                    $.map($data[$node],function($n,$i){
                        if($i=="ncount"){
                             $i="nindate";
                        }
                        else if($i=="nindate"){
                             $i="ncount";
                        }
                        switch($i){ //해당 항목만 출력하기 위함
                            case "nsubject":    //제목
                            if($n.length > 30){
                                $n = $n.substring(0,30) + "...";
                            }
                            $html_code += "<td title="+$n+">"+$n+"</td>";
                            break;

                            case "nwriter":     //글쓴이
                            $html_code += "<td>"+$n+"</td>";
                            break;
                           
                            case "ncount":      //조회수
                            $html_code += "<td>"+$data[$node]["ncount"]+"</td>";
                            break;

                            case "nindate":     //입력날짜
                            $html_code += "<td>"+$data[$node]["nindate"].substring(0,10)+"</td>";
                            break;
                        }
                    });
                    $html_code += "</tr>";
                    $("#datas").append($html_code);
                    $no--;
                });
            
            //글내용 확인   
            //(Ajax로 html 출력시 해당 출력되는 함수 안에 
            //이벤트 핸들링을 작성해야 합니다.)
            $("#datas>tr").click(function(){
            var $nidx = $(this).index();
            var $v = $("#datas>tr").eq($nidx).attr("nidx");
            location.href='./notice_view(2).html?nidx='+$v;
            });
            }
        });

        //글쓰기 버튼
        $("#write_btn").click(()=>{
            location.href='notice_write.html';
        });

    });
</script>
<style>
    * { font-size: 12px; font-family: "돋움"; margin: 0; padding: 0;}
    #notdata { display: none; }
    #datas > tr > td { text-align: center; }
    #datas > tr { height: 30px; }
    #datas > tr > td:nth-of-type(2){ text-align: left; text-indent: 5px; }
</style>
</head>
<body>
<p style="text-align:center; height:50px; line-height:50px;">공지사항 리스트</p>
<table border="1" cellpadding="0" cellspacing="0" style="width: 1000px; margin: 0 auto;">
<thead>
    <tr style="height: 30px;">
    <th style="width: 100px;">번호</th>
    <th>제목</th>
    <th style="width: 150px;">글쓴이</th>
    <th style="width: 200px;">날짜</th>
    <th style="width: 100px;">조회수</th>
    </tr>
</thead>
<!--데이터가 없을경우-->
<tbody id="notdata">
    <tr style="height: 30px;">
    <td colspan="5" align="center">등록된 게시물이 없습니다.</td>
    </tr>
</tbody>
<!--데이터가 있을경우-->
<tbody id="datas">
</tbody>
</table>
<input type="button" value="글쓰기" id="write_btn">
</body>
</html>
