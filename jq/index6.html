            /*선생님*/
            .box{width: 250px; height: 300px; border: 1px solid red; position: relative;}
            .spancss{width: 250px; height: 40px; display: block; position: relative;}
            .btn{width: 80px; height: 40px; background-color: gray; color: white;
                    display:block; text-align: center; position: absolute; left: 50%;
                    margin-left:-40px; cursor: pointer;}
            .ulcss{width: 100%; height: 300px; border: 1px solid red;
            list-style: none; margin: 0; padding: 0; position: absolute; bottom: 0;}
            .ulcss > li{width: 30px;
                        position: absolute; bottom: 0; height: 0px;}
            .ulcss > li:nth-child(1){ background-color: blue; left: 10px;}
            .ulcss > li:nth-child(2){background-color: purple; left: 50px;}
            .ulcss > li:nth-child(3){ background-color: orangered; left: 90px;}
            .ulcss > li:nth-child(4){background-color: black; left: 130px;}
            .ulcss > li:nth-child(5){background-color: red; left: 170px;}
            /*position/top/bottom... : inherit : 부모 속성을 상속받음*/
