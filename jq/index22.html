<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Jquery 6일차(2) - 초급코드 (JQ+TS 확장함수값 넘기기) </title>
        <script src="./jquery.js"></script>
        <script>
             $(document).ready(function(){
                $("#btn").click(function(){
                   // $.fn.abc("홍길동");//제이쿼리 확장함수
                   abc("홍길동")//자바스크립트 확장함수
                });
                $.fn.abc=function($user){//(JQ)확장함수_버블링함수
                    alert($user);
                }
                $.fn.ccc=function($name){//JS에서 호출한 확장함수
                    alert($name);
                }

             });
             function abc(user){//(JS)확장함수_버블링함수
                alert(user);
             }
             function bbb(){
                 $.fn.ccc("이순신");//JS에서 JQ확장함수로 값 보냄
             }
        </script>
    </head>
    <body>
        <input type="button" value="JQ" id="btn">
        <input type="button" value="JS" onclick="bbb()">
    </body>
</html>
