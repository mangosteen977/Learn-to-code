<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="imagetoolbar" content="no">
        <title>Jquery 5일차(6) - 중급 ( 모바일 전용페이지 배너 핸들링 )</title>
        <script src="./jquery-2.0.js"></script>
        <script src="./jquery.mobile.js?v=1"></script>
        <script>
            $(function(){
                /*
                let $count = 1;
                $("#menu").click(function(){
                    if($count=1){
                        $("#menubar").stop().animate({"left":"0"},500);
                        $count--;
                    }
                    else{
                        $("#menubar").stop().animate({"left":"-100%"},500);
                        $count++;
                    }
                });
                */
                
                let $a = 0;
                /*
                $("#menu").taphold(function(){
                    if($a=1){
                        $("#menubar").css("display","block");
                        $("#menubar").stop().animate({
                            "width":"90%"
                        },500,function(){
                            $a++;
                        });
                    }
                    else{
                        $("#menubar").stop().animate({
                            "width":"0px"
                        },500,function(){
                            $("#menubar").css("display","none");
                            $a--;
                        });
                    }
                });
                */
               //bind
               $("#main").bind({
                   "swiperight":function(){
                    $("#menubar").css("display","block");
                        $("#menubar").stop().animate({
                            "width":"90%"
                        },500,function(){
                            $a++;
                        });
                    $("#black").css("display","block");
                   },
                   "swipeleft":function(){
                    $("#menubar").stop().animate({
                            "width":"0px"
                        },500,function(){
                            $("#menubar").css("display","none");
                            $a--;
                        });
                    $("#black").css("display","none");
                   }
               })

            });
        </script>
        <style>
            *{box-sizing: border-box;}
            body{margin: 0;padding: 0;}
            ul,ol{list-style: none; margin: 0; padding: 0;}
            .header{height: 60px; position: relative; /*z-index: 3;*/}
            .top{
                position: absolute; z-index: 3;
                width: 100%; max-width: 620px; height: inherit;
                background-color: black;
            }
            .ulcss{
                width: 100%;  height: inherit; display: flex;
                flex-direction: row; align-items: center;
                justify-content: space-between;
            }
            .ulcss>li:nth-child(1){margin-left: 5px; width: 10vw; min-width: 50px; max-width: 80px; height: 50px; background-color: gold;}
            .ulcss>li:nth-child(2){width: 40vw; min-width: 200px; max-width: 300px; height: 50px; background-color: olivedrab;}
            .ulcss>li:nth-child(3){margin-right: 5px;width: 10vw; min-width: 50px; max-width: 80px; height: 50px; background-color: deeppink;}

            .main{
                height: 1600px; background-color: lightseagreen;
                position: relative;
            }
            /* .menubar{
                height: 500px; width: 90%;
                background-color: lightsalmon;
                position: absolute; left: -100%;
            } */
            .menubar{
                height: 500px; width: 0px;
                background-color: lightsalmon;
                display: none; z-index: 2;  position: absolute;
            }
            .black{
                width: 100%; position: absolute;
                height: 0.1px; /*아이폰에서 나오게 하려도 높이 0.1px, css3 버그*/
                box-shadow: 0 0 0 9000px rgba(0,0,0,0.8);
                /*box-shadow: right left x y rgba(0, 0, 0 ,opacity)0~255*/
                z-index: 1;
                display: none;
            }
            .footer{width: 100%; height: 150px; background-color: burlywood;}
            
        </style>
    </head>
    <body>
        <header class="header">
            <div class="top">
                <ul class="ulcss">
                    <li id="menu"></li>
                    <li></li>
                    <li id="quick"></li>
                </ul>
            </div>
        </header>
            <!-- 블랙스크린 -->
            <div class="black" id="black"></div>
        <section class="main" id="main">
            <!-- 메뉴 슬라이드 -->
            <div class="menubar" id="menubar"></div>
        </section>
        <footer class="footer"></footer>
    </body>
        
</html>
