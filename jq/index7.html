<!DOCTYPE html>
<html lang="Ko"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Jquery 2일차(2) - 애니메이션 핸들링 </title>
        <script src="./jquery.js"></script>
        <script>
            $(document).ready(function(){
                //파란네모 왼쪽에서 오른쪽으로 늘어나는 모양
                $("#box1").animate({
                    "width":"300px"
                },1000);
                //버건디네모 오른쪽에서 왼쪽으로 줄어드는 모양
                $("#box2").animate({
                    "width":"0px"
                },1000);
                //올리브네모 아래서 위로 줄어든 후 오른에서 왼으로 줄음
                /*
                $("#box3").animate({
                    "height":"10px"
                },1000);
                $("#box3").animate({
                    "width":"0px"
                },1000);
                */
                //올리브네모 아래서 위로 줄어든 후 오른에서 왼으로 줄음 (더블펑션)
                $("#box3").animate({
                    "height":"10px"
                    },2000,function(){ //animate에 함수를 이용해 1초 후 다음 anmate를 컨트롤.
                        $(this).animate({//this : 같은 오브젝트를 움직임.(==#box3)
                            "width":"0px"
                            },1000)
                });
                //보라색 원을 왼쪽에서 오른쪽으로 이동시킴
                $("#box4").animate({
                    "right":"0"
                },1000);
                //검정색 원을 위에서 아래로 이동시킴
                $("#box5").animate({
                    "top":"100%",
                    "margin-top":"-100px"
                },1000);
                //주황네모가 동그라미가 되면서 오른쪽으로 이동
                $("#box6").animate({
                    "right":"0",
                    "border-radius":"100px"
                },1000);
                //회색네모 왼->오 나옴, 점점 투명하게 사라짐.
                $("#box7").animate({
                    "width":"500px",
                    "opacity":"0"
                },1000)
                

            });
        </script>
        <style>
            .body{margin: 0; padding: 0;}
            .box1{
                background-color: cornflowerblue;
                height: 40px; width: 0px;}
            .box2{
                background-color: darkred;
                height: 40px; width: 300px;}
            .box3{
                background-color: darkolivegreen;
                height: 150px; width: 150px;}
            .box4{
                background-color: darkviolet;
                border-radius: 100%; position: absolute;
                height: 100px; width: 100px;}
            .box5{
                background-color: black;
                border-radius: 100%; position: absolute;
                height: 100px; width: 100px; top: 0;}
            .box6{
                background-color: darkorange;
                height: 100px; width: 100px; position: absolute;}
            .box7{
                background-color: gray;
                height: 40px; width: 0px;}
            
        </style>
    </head>
    <body>
        <div class="box1" id="box1"></div>
        <br>
        <div class="box2" id="box2"></div>
        <br>
        <div class="box3" id="box3"></div>
        <br>
        <div class="box4" id="box4"></div>
        <br>
        <div class="box5" id="box5"></div>
        <br><br><br><br>
        <div class="box6" id="box6"></div>
        <br><br><br><br>
        <div class="box7" id="box7"></div>
    </body>
</html>
