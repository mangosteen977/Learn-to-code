<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
        <meta http-equiv="imagetoolbar" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jquery 2일차(4) - 중급 (JQ form URL (파라미터)) </title>
        <script src="./jquery.js"></script>
        <script>
            $(function(){
                let $p = location.search;
                var $split = $p.split("?search=");
                //decodeURI : encode 된 것을 decode함. 
                //파라미터 데이터를 복호화
                var $decode = decodeURI($split[1]);
                $("#search").val($decode);


                $("#fm").submit(function(){
                    return true;
                });
                let $data = "네이버";
                var $encode = encodeURI($data);
                //encodeURI : 파라미터 데이터를 암호화 
                console.log($encode)
            });
            /*
                상식_면접 질문

                encodeURI, decodeURI : 암호화 함수
                encodeURIComponent, decodeURIComponent
                URL : 홈페이지 주소
                URI : URL+URN을 통칭하는 말(파라미터 값)
                URN : 인터넷에 있는 파일 식별번호
                식별번호 예시 : %84%25%EC

                cf. 프로토콜 : 데이터를 주고 받는 것(통신), 동기식/비동기식통신이 있다.
                cf. this 용법 아는데로 설명
                cf. margin, padding ''
                cf. GET/POST 차이
                cf. 브라우저 렌더링의 원리
                cf. 이벤트 버블링 child->parent가 기본, 반대로 구현 가능한가.
                cf. 비동기식으로 실행되는 프로그램을 동기적으로 코딩하는 방법은?
                cf. 현재 코드를 JS성능 최적화 하시오.


            */
        </script>
        <style>
            *{box-sizing: border-box;}
   
        </style>
    </head>
    <body>
        <form id="fm" method="GET" action="./middle9.html" enctype="application/x-www-form-urlencoded">
            <input type="text" name="search" id="search">
            <input type="submit" value="검색">
        </form>
        
    </body>
</html>
