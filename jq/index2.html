<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>Jquery 1일차(2) - 이벤트 핸들링 </title>
        <script src="./jquery.js"></script>
        <script>
            $(document).ready(function(){
                /*응용문제2.
                사용자가 입력한 값을 이용하여, jquery로 코드를 제작하시오.
                단, 사용자가 입력한 값을 기준으로 0까지 역순으로 출력하시오.
                while문 사용하시오.*/

            //이벤트 핸들링 - js-onclick
                $("#btn").click(function(){
                    var $user = Number($("#a").val());
                    while($user>=0){
                        console.log($user);
                        $user--;};
                }); //응용문제2. 끝
            //이벤트 핸들링 - js-onchange
                $("#tel").change(function(){
                   var $a = $(this).val();
            //$(this) 핸들링 할 id값이 동일한 경우 this를 사용한다. (js-onchange(this.value))
                   console.log($a);
                });
            //이벤트 핸들링 checkbox - js-onclick
                $("#btn3").click(function(){
                    var $ck = $("#agree").is(":checked");
            //.is : method(요소)를 확인하는 작업
            //:checked =true||false 확인
                    /*if($ck==false){
                        alert("필수 동의입니다.");
                    }*/

                /*응용문제3. 체크가 되어있지 않을 경우 "동의 하시겠습니까?"하고 메세지 출력.
                확인 선택시 자동 체크되게 하시오. 취소 시 아무 반응이 없어야 한다.*/
                if($ck==false){    
                    if(confirm("동의하시겠습니까?")){
                            $("#agree").attr("checked",true);
                    }
                }
            //attr : attribute(속성)의 약자, 속성을 변경하는 형태 
            //$("#id").attr("method요소",true|false);
            //js의 document.getElementById("id").checked = true;와 같다.
                });
                $("#btn4").click(function(){
                    /*var $ra = $("#agree1").is(":checked");
                    if($ra==false){
                        alert("동의하셔야만 진행이 됩니다.");
                        if(confirm("동의하시겠습니까?")){
                            location.href="http://naver.com";
                        }
                    }
                    else{
                        location.href="http://naver.com";
                    }*/
                    //변수 없이 바로 if문에 적용하는 방법
                    if($("#agree1").is(":checked")==false){
                        alert("동의하셔야만 진행이 됩니다.");
                    }
                    else{
                        location.href="http://naver.com";
                    }
                    
                });

            });

        </script>
    </head>
    <body>
        <!-- 이벤트 핸들링 button(js-onclick) -->
        <input type="text" id="a">
        <input type="button" id="btn" value="결과확인">
        <!-- 이벤트 핸들링 select(js-onchange)-->
        <select id="tel">
            <option value="">통신사 선택</option>
            <option value="skt">skt</option>
            <option value="kt">kt</option>
            <option value="lgt">lgt</option>
            <option value="알뜰폰">알뜰폰</option>
        </select>
        <!-- 이벤트 핸들링 checkbox(js-) -->
        <input type="checkbox" id="agree">동의함
        <input type="button" value="가입완료" id="btn3">
        <br></br>
        <input type="radio" id="agree1" name="ag">동의함
        <input type="radio" id="agree2" name="ag" checked>동의안함
        <button type="button" id="btn4">라디오 확인</button>
    </body>
</html>
