<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="imagetoolbar" content="no">
        <!-- 마우스 오버시 이미지 관련 툴바가 생성되지 않도록 함. -->
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title> HTML&CSS 1일차 중급(1) </title>
        <style>
            .div{width: 1200px; height: 300px; background-color: orange;
                display: table-cell; vertical-align: middle;}
                /*inherit:부모의 속성을 가져옴*/
            .span{width: inherit; height: 100px; background-color: greenyellow;
                display: inherit; margin: 0 auto; text-align: center;
                vertical-align: middle;}
	    </style>
    </head>
    <body>
        <div class="div">
            <span class="span">TEST<br>TEST</span>
        </div>
        <br><br>
        <!-- accept : file기준에 사용되며, audio, video, image
        해당 부분을 전체 사용하고 싶을 경우 *기호를사용하면 해당 파일 속성파트를
        모두 사용가능하다. -->
        <input type="file" accept="image/png, image/gif, image/jpeg">
        <br><br>
        <input type="file" accept="video/*">
        <input type="file" accept="image/*">
        <br><br>
        <!-- a 태그에 download 속성을 추가하면, 해당 파일을 클릭시 다운로드 된다. -->
        <a href="../img/123.jpg" download>
            <img src="../img/123.jpg">
        </a>
    </body>
</html>
