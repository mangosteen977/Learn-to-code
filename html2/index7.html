<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
	    <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title> HTML&CSS 2일차(1) 중급 - 반응형 로그인 페이지(숙제) </title>
        <script src="../jq/jquery.js"></script>
        <!-- 선생님코드(내 숙제는 index7.html을 참고) -->
        <style>
            *{box-sizing: border-box; font-family: "돋움체";}
            body{margin: 0; padding: 0;}
            span, main, label{display: block;}
            ul,ol,dl{list-style: none; margin: 0; padding: 0;}
            a{text-decoration: none;}
            img{width: 100%; object-fit: cover;}
            /*PC화면*/
            #id, #pw{ 
                width: 200px; height: 40px; text-indent: 10px;
                border-radius: 5px; background-color: cornflowerblue;
                border: 1px solid navy;
                }
            ::placeholder{color: cornsilk;}
            ::-ms-input-placeholder{color: cornsilk;}
            .login_box{
                width: 700px; height: 50px;border: 1px solid black; 
                position:absolute; top: 50%; margin-top: -25px;
                left: 50%; margin-left: -350px;
                text-align: center; padding-top: 4px;
            }
            #btn_login{
                border: none; background-color: black; color: cornsilk;
                width: 100px; height: 40px; border-radius: 5px; cursor: pointer;
            }
            .olbox{display: inline-block; height: inherit;}
            .olbox>li{float: left; margin-left: 5px;}
            /*모바일*/
            /*unset : 초기화, IE에서 작동(X)*/
            @media screen and (min-width:320px) and (max-width:560px) {
                .login_box{
                    width: 98%; height: 150px; padding-top: 10px;
                    top: 30%; left: 1%; margin: 0; 
                }
                .olbox{width: inherit; display: block;}
                .olbox>li{float: none; margin: 0; margin-bottom: 5px;}
                #id, #pw, #btn_login{width: 95%;}
            }
        </style>
    </head>
    <body>
        <form method="POST" action="http://lovertvtest.dothome.co.kr/html/login.php">
            <section class="login_box">
                <ol class="olbox">
                    <li><input type="text" name="user_id" id="id" placeholder="아이디를 입력하세요."></li>
                    <li><input type="password" name="user_pw" id="pw" placeholder="패스워드를 입력하세요."></li>
                    <li><input type="submit" value="로그인" id="btn_login"></li>
                <input type="hidden" name="url" value="http://mangsteen977.dothome.co.kr/html2/index7.html">
            </section>
        </form>
    </body>
</html>
