<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML&CSS 2일차(2) 중급 반응형 파일첨부 기능</title>
        <script>
            function file(){
                var upload = document.getElementById("files").value;
                if(upload==""){
                    alert("첨부파일을 등록하시오.");
                }
                else{
                    f.submit();
                }
            }
        </script>
        <style>

            * { box-sizing: border-box; }
            body { margin: 0; padding: 0;}
            span,label { display: block; }
            ul,ol,dl { list-style: none; margin: 0; padding: 0; }
            img { width: 100%; object-fit: cover; }
            /*PC*/
            p { width: 100%; height: 40px; line-height: 40px; text-align: center; }
            .box{
                width: 700px; height: 100px; border: 1px solid black;
                font-size: 12px; text-align: center; margin: 0 auto;
                padding-top: 5px;border-radius: 10px;
            }
            .btn{
                width: 100px; height: 40px; border: 0;
                background-color: cornflowerblue; color: white;
            }
            .span1 { 
                width: inherit; height: 40px;
                display: table-cell; vertical-align: middle; 
            } 
            .span2 { width: inherit; height: 40px;} 
            .text { display: inline; }
            /*Phone*/
            @media screen and (min-width:320px) and (max-width:560px) {
                .box { width: 95%; height: 150px; padding-top: 15px;}
                .span1, .span2{width: 100%; display: block; height: 80px;}
                .text {
                    width: 100%; height: 40px; display: block; 
                    line-height: 40px; text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <!-- input-type-file 업로드 하기 : enctype="multipart/form-data" 필수로 넣어야 함***-->
        <!-- enctype="application/x-www-form-urlencoded" 로그인 등 암호화가 필요한 업로드, 데이터 전송  -->
        <form id="f" name="f" method="POST" action="./fileup.php" enctype="multipart/form-data">
            <p>이미지 업로드</p>
            <div class="box">
                <span class="span1">
                    <input type="file" name="pic" id="files" class="file" accept="image/*"> 
                    <label class="text">* 첨부파일은 이미지만 등록이 가능합니다.</label>
                </span>
                <span class="span2">
                    <input type="button" class="btn" value="파일 업로드" onclick="file();">
                </span>
            </div>
        </form>
    </body>
</html>
