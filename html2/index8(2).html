<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
	    <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title> HTML&CSS 2일차(2) 중급 - 반응형 파일첨부 기능 </title>
        <script src="../jq/jquery.js"></script>
        <style>
             *{box-sizing: border-box; font-family: "돋움체";}
            body{margin: 0; padding: 0;}
            span, main, label{display: block;}
            ul,ol,dl{list-style: none; margin: 0; padding: 0;}
            a{text-decoration: none;}
            img{width: 100%; object-fit: cover;}
            /*PC*/
            .box{
                width: 700px; height: 100px; border: 1px solid black;
                margin: 0 auto; text-align: center;
                padding-top: 5px;
            }
            .span1{width: inherit; height: 40px; display: table-cell; vertical-align: middle;}
            .span2{width: inherit; height: 40px; display: table-cell; vertical-align: middle;}
            p{
                width:100%; height: 40px; text-align:center; 
                font-weight: bold; font-size: 15px;
            }
            #btn{
                width: 100px; height: 40px; border:0; border-radius: 5px;
                background-color: cornflowerblue; color: white;
            }
            /*Mobile*/
            @media screen and (min-width:320px) and (max-width:560px) {
                .box{width: 80%; height: 170px; left: 10%; margin: 0;}
                .fbox{width: inherit; height: 120px;}
                .olcss{text-align: left;}
                .olcss>li{width: 80%; float: none; height: 30px; line-height: 30px; }
                #btn_file{margin-top: 10px;}
            }
        </style>
    </head>
    <body>
        <!-- input_file : css-style로 변경어렵다. js/jq필요. -->
        <form>
            <p>이미지 업로드</p>
            <div class="box">
                <span class="span1">
                    <input type="file" class="files">
                    ※첨부파일은 이미지만 등록이 가능합니다.
                </span class="span2">
                <span><input type="button" id="btn" value="파일업로드"></span>
            </div>
        </form>
    </body>
</html>
