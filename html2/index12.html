<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML&CSS 3일차(3) 중급 반응형 (transform + transition) </title>
        <script src="../jq/jquery.js"></script>
        <script>
           $(document).ready(function(){
              $("#btn").click(function(){
                  var $a = "360";
                  $("#box3").css("transform","rotate("+$a+"deg)");
              });
              $("#box4").click(function(){
                  $(this).css({
                      "transform":"rotate(2900deg)",
                      "background-color":"lightpink",
                      "border-radius":"100px"
                  })
                  //background-color를 서서히 변경시키려면 transition을 함께 쓴다.
              });
            //응용문제1.
              $("#box5").click(function(){
                  $("#box5").css({
                    "transform":" translate(800px,0) rotate(360deg) " 
                });
                setTimeout($.fn.box5,1000);
              });

              $.fn.box5 = function(){
                $("#box5").css({
                    "border-radius":"100%" ,
                    "background-color":"lightpink"
                });
              };


           });
        </script>
        <style>
            .box{width: 50px; height: 50px; background-color: lightsteelblue;}
            .box:hover{transform: translate(500px, 0);
                transition: 1s;}
            /* transition: s; : n초간 애니메이션 효과를 적용함 */
            .box2{width: 50px; height: 50px; background-color: lightpink;
                margin: 0 auto;}
            .box2:hover{
                transform: rotate(3600deg);
                transition: 2s;
            }/*rotate(180deg)를 2sec간 빙글빙글*/
            .box3{width: 100px; height: 100px; background-color: lightslategray;
                margin: 0 auto; transition: 1s; }/*jq함께 사용*/
            .box4{width: 100px; height: 100px; background-color: lightgoldenrodyellow;
                margin: 0 auto; transition: 3s; }/*jq함께 사용*/
            /*응용문제1.*/
            .box5{width: 300px; height: 300px; background-color: lightgreen;
                transition: 4s;
            }


        </style>    
    </head>
    <body>
        <div class="box"></div>
        <div class="box2"></div>
        <div class="box3" id="box3"></div>
        <input type="button" id="btn" value="작동">
        <br><Br>
        <div class="box4" id="box4"></div>
        <br><br>
        <!-- 응용문제1. -->
        <div class="box5" id="box5"></div>
    </body>
</html>
