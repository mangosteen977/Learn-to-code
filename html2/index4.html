<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
	<meta http-equiv="imagetoolbar" content="no">
        <!-- 마우스 오버시 이미지 관련 툴바가 생성되지 않도록 함. -->
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title> HTML&CSS 1일차(4) 중급 - 모바일 전용 </title>
        <style>
            body{margin: 0; padding: 0;}
            .box{width: 1200px; height: 60px; background-color: cornflowerblue;
                text-align: right;
            }
            /* and 앞뒤로 띄워야 인식됨. */
            /* [미디어쿼리 = 반응형 웹사이트]
               @media : 디바이스 크기를 제어하는 css속성
                        --> screen : 모니터, 휴대폰 화면, TV기준
                        --> print : 웹 인쇄용으로 사용
                        --> all : screen+print 다 사용하는 형태
               
               and : (min-width)최소사이즈, (max-width)최대사이즈 */
            @media screen and (min-width:320px) and (max-width:580px){
                .box{
                    width: 100%; background-color: orange;
                }
            }
            @media screen and (min-width:581px) and (max-width:799px){
                .box{
                    width: 100%; background-color: grey;
                }
            }
            @media screen and (min-width:800px) and (max-width:1000px){
                .box{
                    width: 800px; background-color: yellowgreen;
                }
            }
            /* 
                모바일 가로 사이즈 : 320 ~ 580
                모바일 세로 사이즈 : 581 ~ 780
                모바일 태블릿 : 781 ~ 860
                노트북 : 861 ~ 1280
                PC : 1281 ~ 1920
             */
		</style>
    </head>
    <body>
        <div class="box">test</div>
    </body>
</html>
