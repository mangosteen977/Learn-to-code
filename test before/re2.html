<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Cpmpatible" content="IE=Edge, chorome=1">
        <title>re2</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}
            /* 6번 */
            .bnr{
                width: 1000px;
                height: 400px;
                position: relative;
            }
            .bnr > span{
                width: 50px;
                height: 400px;
                line-height: 400px;
                position: absolute;
            }
            .right{
                right: 0;
            }
            .lr{
                width: 50px;
                height: 50px;
            }
            .bnrimg{
                width: 1000px;
                height: 400px;
            }
            .disc{
                width: 1000px;
                height: 15px;
                text-align: center;
                position: absolute;
                bottom: 20px;
            }
            .disc > li{
                width: 15px;
                height: 15px;
                border-radius: 15px;
                background-color: black;
                margin-left: 10px;
                display: inline-block;
            }
            .disc > li:first-child{
                margin-left: 0;
            }
            .disc > li:nth-child(3){
                background-color: blue;
            }
            /* 7번 */
            .imgbox{
                width: 400px;
                height: 450px;
                background-color: black;
            }
            .img1{
                width: 200px;
                height: 450px;
                float: left;
            }
           .img2{
                width: 200px;
                height: 150px;
                float: left;
            }
            /* 8번 */
            .shop{
                width: 250px;
                height: 300px;
                background-color: black;
                margin: 0;
                padding: 0;
            }
            .shop > dt, .tea{
                width: 250px;
                height: 200px;
            }
            .shop > dd{
                width: 250px;
                height: 25px;
                background-color: darkorange;
                color: white;
                text-align: center;
                line-height: 25px;
                margin: 0;
                padding: 0;
                font-size: 12px;
            }
            .shop > dd:nth-child(2){
                height: 50px;
                line-height: 50px;
                font-size: 15px;
                font-weight: bold;
            }
            .shop > dd:nth-child(4){
                font-weight: bold;
            }
            /* 9번 */
            .orbox{
                width: 400px;
                height: 100px;
                border: 1px solid black;
                padding: 5px;
                box-sizing: border-box;
            }
            .orange{
                width: 100px;
                height: 90px;
                background-color: orange;
                float: left;
                margin-right: 10px;
            }
            .web{
                float: left;
                width: 250px;
                height: 90px;
            }
            .web > li:first-child{
                height: 50px;
                font-size: 15px;
                font-weight: bold;
                color: black;
            }
            .web > li:last-child{
                font-size: 12px;
                color: #555555;
            }
            /* 10번 */
            .bbox{
                width: 1000px;
                height: 150px;
                background-color: black;
                padding-left: 50px;
                padding-top: 25px;
                box-sizing: border-box;
            }
            .ybox{
                width: 150px;
                height: 100px;
                background-color: yellow;
                margin-right: 25px;
                box-sizing: border-box;
                float: left;
            }
            .textol{
                width: auto;
                height: 100px;
                float: left;
            }
            .textol > li{
                font-size: 12px;
                color: white;
            }
            .textol > li:first-child{
                margin-bottom: 35px;
            }
        </style>
    </head>
    <body>
        <!-- 6번 -->
        <div class="bnr">
            <span><img src=".././test/image/left.png" class="lr"></span>
            <span class="right"><img src=".././test/image/right.png" class="lr"></span>
            <ol class="disc"><li></li><li></li><li></li><li></li></ol>
            <div class="bnrbox"><img src=".././test/image/background.png" class="bnrimg"></div>
        </div><br><br>
        <!-- 7번 -->
        <div class="imgbox">
            <img src=".././test/image/1.jpg" class="img1">
            <div class="grbox"><img src=".././test/image/2.jpg" class="img2"></div>
            <div class="grbox"><img src=".././test/image/3.jpg" class="img2"></div>
            <div class="grbox"><img src=".././test/image/4.jpg" class="img2"></div>
        </div><br><br>
        <!-- 8번 -->
        <dl class="shop">
            <dt><img src=".././test/image/product.jpg" class="tea"></dt>
            <dd>SOPHIA TEA 3EA</dd>
            <dd>향긋한 SOPHIA TEA를 만나보세요</dd>
            <dd>20,000 won</dd>
        </dl><br><br>
        <!-- 9번 -->
        <div class="orbox">
            <span class="orange"></span>
            <ol class="web">
                <li>"웹 퍼블리셔"공지 안내입니다.</li>
                <li>2021년도 웹 표준화에 대한 추가 교육이 있습니다.</li>
            </ol>
        </div><br><br>
        <!-- 10번 -->
        <div class="bbox">
            <span class="ybox"></span>
            <ol class="textol">
                <li>회사소개|이메일정책|개인정보처리방침|찾아오시는 길|서비스 계약</li>
                <li>회사명 : (주)그린컴퓨터아트학원 사업자번호:000-00-00000</li>
                <li>Copyrightⓒ2021 ALL Rights reserved.</li>
            </ol>
        </div><br><br>
        
    </body>
</html>
