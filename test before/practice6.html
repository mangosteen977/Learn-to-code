<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>원 만들기</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}
            ul{
                width: 1000px;
                height: 60px;
                background-color: blue;
                text-align: center;
                line-height: 60px;
                
            }
            li{
                width: 50px;
                height: 50px;
                background-color: black;
                border-radius: 50px;
                margin-left: 15px;
                display: inline-block;
            }
            li:first-child{
                margin-left: 0;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li></li><li></li><li></li>
        </ul>
    </body>
</html>
