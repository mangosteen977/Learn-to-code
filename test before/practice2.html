<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>배너 만들기 연습2 9분</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}
            .banner{
                width: 1000px;
                height: 400px;
                overflow: hidden;
                position: relative;
                margin: 0 auto;
            }
            ol{
                width: 2000px;
                height: 400px;
                
            }
            ol > li{
                width: 1000px;
                height: 400px;
                float: left;
            }
            ul{
                width: 1000px;
                height: 50px;
                text-align: center;
                position: absolute;
                bottom: 10px;
            }
            ul > li{
                width: 50px;
                height: 50px;
                border-radius: 50px;
                background-color: yellow;
                display: inline-block;
            }
            span{
                position: absolute;
                width: auto;
                height: 400px;
                line-height: 400px;
            }
            span:first-child{
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <span><img src=".././test/image/left.png"></span>
            <span><img src=".././test/image/right.png"></span>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <ol>
                <li><img src = ".././test/image/background.png"></li>
                <li><img src = ".././test/image/background.png"></li>
            </ol>
        </div>
    </body>
</html>
