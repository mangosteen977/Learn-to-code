<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>test1.html</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}

            .box{
                width: 300px;
                height: 140px;
                border-radius: 5px;
                padding: 10px;
                background-color: #c9c9c9;
                border: none;
            }
            .q{
                font-size: 15px;
                font-weight: bold;
                margin-top: 40px;
                margin-bottom: 40px;
                text-align: center;
            }
            .sbox{
                width: 100%;
                height: 40px;
                text-align: center;
            }
            .x{
                width: 135px;
                height: 40px;
                border-radius: 3px;
                background-color: #c7c7c7;
                font-size: 15px;
                color: #FFFFFF;
                cursor: pointer;
                border: none;
            }
            .o{
                width: 135px;
                height: 40px;
                border-radius: 3px;
                background-color: #3d75c2;
                font-size: 15px;
                color: #FFFFFF;
                cursor: pointer;
                border: none;
            }
        </style>
    </head>
    <body>
        <span class="box">
            <p class="q">해당 이벤트에 참여 하시겠습니까?</p>
            <div class="sbox">
                <input type="button" value="Cancel" class="x">
                <input type="button" value="Ok" class="o">
            </div>
        </span>
    </body>
</html>
