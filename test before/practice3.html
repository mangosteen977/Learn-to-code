<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>문제2번 복습 -15분</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}
            .box{
                margin: 0 auto;
                width: 300px;
                height: 200px;
                border: 1px solid black;
                box-sizing: border-box;
                /* padding-left: 5px; */
                padding-left: 25px;
                padding-top: 20px;
            }
            .b{
                margin-top:10px;
                margin-bottom:10px;
            }
            ul{
                margin: 0;
                padding: 0;
                width: 250px;
                height: 40px;
                border: 1px solid grey;
                box-sizing: border-box;
                border-radius: 5px;
            }
            ul > li{
                float: left;
                font-size: 13px;
                font-weight: bold;
            }
            .a1{
                width: 80px;
                height: 40px;
                background-color: grey;
                line-height: 40px;
                text-align: center;
            }
            input{
                width: 100px;
                height: 40px;
                font-weight: bold;
                font-size: 13px;
                border-radius: 5px;
                color: white;
            }
            .l{
                background-color: blue;
                margin-right: 50px;
            }
            .j{
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <ul>
                <li class="a1">아이디</li>
                <li class="a2"></li>
            </ul>
            <ul class="b">
                <li class="a1">패스워드</li>
                <li class="a2"></li>
            </ul>
            <input type="button" value="로그인" class="l">
            <input type="button" value="회원가입" class="j">
        </div>
    </body>
</html>
