<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>test1.html</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}

            .box{
                width: 300px;
                height: 200px;
                border: 1px solid black;
                box-sizing: border-box;
                padding-top: 35px;
                padding-left: 25px;
            }
            .box span{
                width: 250px;
                height: 40px;
            }
            .ip1{
                margin-bottom: 10px;
            }
            .ip1 label{
                width: 80px;
                height: 40px;
                display: inline-block;
                line-height: 40px;
                text-align: center;
                border-radius: 5px;
                background-color: gray;
                font-size: 13px;
                font-weight: bold;
                box-sizing: border-box;
            }
            .id{
                width: 170px;
                height: 40px;
                border-radius: 5px;
                box-sizing: border-box;
                border: 1px solid gray;

            }
            .ip2 label{
                width: 80px;
                height: 40px;
                display: inline-block;
                line-height: 40px;
                text-align: center;
                border-radius: 5px;
                background-color: gray;
                font-size: 13px;
                font-weight: bold;
                box-sizing: border-box;
            }
            .ip2{
                margin-bottom: 20px;
            }
            .r input{
                width: 100px;
                height: 40px;
                border-radius: 5px;
                border: none;
                box-sizing: border-box;
            }
            .login{
                margin-right: 40px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <span class="ip1">
                <label>아이디</label><input type="text" class="id">
            </span>
            <span class="ip2">
                <label>패스워드</label><input type="text" class="id">
            </span>
            <div class="r">
                <input type="button" value="로그인" class="login">
                <input type="button" value="회원가입" class="join">
            </div>
        </div>

    </body>
</html>
