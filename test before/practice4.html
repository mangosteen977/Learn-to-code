<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>메뉴만들기 연습 - 7분</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none; display: inline-block;}
            span,label,main{display: block;}
            a{text-decoration: none;}
            .menu{
                width: 1000px;
                height: 60px;
                background-color: #afafaf;
            }
            ul{
                width: 500px;
                height: 60px;
                line-height: 60px;
                text-align: center;
            }
            ul > li{
                width: 100px;
                height: 60px;
                float: left;
                color: #2b2b2b;
                font-size: 14px;
            }
            ol{
                width: 200px;
                height: 60px;
                float: right;
                line-height: 60px;
                text-align: center;
            }
            ol > li{
                width: 100px;
                height: 60px;
                clear: right;
                float: left;
                color: #2b2b2b;
                font-size: 14px;
            }
            .a3{
                color: #f20707
            }
            li:hover{
                background-color: #4f4f4f;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>News</li>
                <li class="a3">Product</li>
                <li>Best</li>
                <li>Event</li>
            </ul>
            <ol>
                <li>리빙</li>
                <li>건강정보</li>
            </ol>
        </div>
    </body>
</html>
