<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>프로덕트 칸</title>
        <style>
            body{margin: 0; padding: 0; box-sizing: border-box; box-sizing: border-box;}
            ul,ol,dl{margin: 0; padding: 0; list-style: none;}
            span,label,main{display: block;}
            a{text-decoration: none;}
            ol{
                margin: 0 auto;
                width: 500px;
                height: auto;
                border: 1px solid black;
                box-sizing: border-box;
            }
            li{
                width: 500px;
                height: 80px;
                text-align: center;
                line-height: 50px;

            }
            label{
                display: inline-block;
                font-weight: bold;
                color: orange;
            }
            .pro{
                width: 500px;
                height: 400px;
                padding-top: 50px;
            }
            .a{
                font-weight: bold;
            }
            img{
                width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <ol>
            <li class="pro"><img src=".././test/image/product.jpg"></li>
            <li class="a">어제 갓 수확한 신선한 보성 녹차 생잎</li>
            <li><label>투데이특가&nbsp;</label>99,900원</li>
        </ol>
    </body>
</html>
