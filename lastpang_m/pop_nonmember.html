<script>

		$(".pop_nonmember_bg_outline").height($(".main").height() - 80);

		$(".d_m_logtext").click(function () {
			$(".pop_member_bg_outline").hide(0);
			$(".pop_nonmember_bg_outline").show(0);
		});

		$("#nonmember_close").click(function () {
			$(".pop_nonmember_bg_outline").hide(0);
		});

		/*슬라이드*/
		var main_img = 0;
		var s_lg = $(".d_mno_coupon>ul>li").length - 1;

		var f;

		function bannerimg(imgno) {
			if (imgno == 0 || imgno == null) {
				main_img = parseInt(main_img) + 1
			}
			else {
				main_img = parseInt(main_img) + 1;
			}

			if (main_img > s_lg) {
				main_img = 0;

			}


			for (f = 0; f < 5; f++) {

				var $bc = "#d_m" + f
				//console.log($bc);
				$($bc).fadeOut('5000');
			}
			var $dd = "#d_m" + main_img;
			$($dd).fadeIn('5000');
		}
		var $time = setInterval(function () { bannerimg(); }, 5000);
	})
</script>
