<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>문제3 - Jquery</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function(){
           $("#ulcss>li").mouseenter(function(){
                $node = $(this).index();
                $("#ulcss>li:eq("+$node+")>ul").slideDown(1000);
           });
           $("#ulcss>li").mouseleave(function(){
                $node = $(this).index();
                $("#ulcss>li:eq("+$node+")>ul").slideUp(1000);
           });
        });
    </script>
    <!--
