<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
        <meta http-equiv="imagetoolbar" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트 3일차(6) (중급) - 배열(1차원 배열) + 반복문 forEach </title>
        <script>
            //1차원 기초 배열
            //배열(array)형태는 [], {}, {[]}, [{[]}] 등이 있다...;;
            //배열array은 const 상수를 사용한다. []대괄호 안에 쓴다.
            const a = ["망고스틴","망고","코코넛","잭푸릇"];
            //const b = new array("망고스틴","망고","코코넛","잭푸릇"); //얘도 배열이다...^_T;;
            var array = a.length;//배열 값의 갯수
            //console.log(array); //배열 갯수 출력
            //console.log(a[0],a[1],a[2],a[4]); //각 배열값 출력, 0번부터 시작함.

            var f;
            for(f=0;f<array;f++){
                console.log(a[f]);
            }

            //object-key 배열 : 키(컬럼)을 이용해서 배열 그룹을 나눌 수 있다.
            //컬럼(키)(=="number")값이 있는 1차원 배열
            const k = {"number":["5","4","3","2","1"] };
            //console.log(k.number[0],k.number[1],k.number[2])
            //JS forEach == JQ each
            //forEach : 배열에서 사용하는 반복문.
            k.number.forEach(function(b1,b2,b3){
                console.log(b1);
                //b1 : 배열의 값을 가져오는 함수 값 == 5 4 3 2 1
                //b2 : 배열의 노드 값으로 표현 == 0 1 2 3 4
                //b3 : 배열 전체 구조형태를 가져옴 == (5) ["5", "4", "3", "2", "1"])
            });

        </script>
    </head>
    <body>
        
        
    </body>
</html>
