    /* 응용문제10.
    switch로 구구단 만들기. 변수에 문자로 2단 입력 시 2단 출력,
    2단, 4단 출력되도록.
    */
   var gugu = "2단"; //입력 받을 변수 자리
   var dan; //곱하는 값(1~9)
   var gu; //결과값
   switch(gugu){
        case "4단":
        for(dan=1;dan<10;dan++){
            gu = dan*4;
            document.write(4+"X"+dan+"="+gu+"<br>");
        }
        break;

        case "2단":
        for(dan=1;dan<10;dan++){
            gu = dan*2;
            document.write(2+"X"+dan+"="+gu+"<br>");
        }
        break;

        default:
        document.write("죄송합니다. 구구단은 2단, 4단만 지원합니다.");
        break;
   }
