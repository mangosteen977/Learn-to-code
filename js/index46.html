<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <title>응용문제2</title>
       <script>
           /*응용문제 2.
           start 클릭하면 5~1까지 역순으로 숫자가 차례로 출력되도록한다.
           1초마다 -1 씩. stop을 누르면 변경이 멈춤*/
           var set = 5;
           var time;
           function start(){
               set-=1;
               document.getElementById("box").innerText = set;
               time = setTimeout(start,1000);
               if(set<=1){
                   clearTimeout(time);
               }
           }
           function stop(){
               clearTimeout(time);
           }
        </script>
        <style>
            .box{
                width: 100px;
                height: 100px;
                text-align: center;
                font-size: 40px;
                line-height: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="box" id="box">5</div>
        <input type="button" value="start" onclick="start();">
        <input type="button" value="stop"  onclick="stop();">
    </body>
</html>
