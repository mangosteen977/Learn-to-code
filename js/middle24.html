<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
        <meta http-equiv="imagetoolbar" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Javascript 7일차 (2) - 중급 (배열 이미지 적용) </title>
        <style>
            *{box-sizing: border-box;}
            img{width: 100%;}
            body{margin: 0; padding: 0;}
            .divcss{ 
                width: 1200px; height: 800px; border: 1px solid black;
                margin: 0 auto; padding: 40px;
                display: flex; justify-content: space-between; /*가로 정렬 조정*/
                flex-wrap: wrap; flex-direction: row; /*줄넘김 (O)*/
            }
            .products{
                width: 250px; height: 400px; display: block;
                border: 1px solid #ccc; border-radius: 5px; overflow: hidden;
            }
            .products>ul{
                width: inherit; height: auto; list-style: none; margin: 0; padding: 0; 
                text-align: center; font-size: 12px;
            }
            .products>ul>li:nth-of-type(1){ width: 100%; height: 250px; object-fit: contain;}
            /* table-cell은 width: 100%가 적용 (X), inherit *//*img > width:100% && li > object-fit: cover || contain; && ul > over-flow:hidden*/
            .products>ul>li:nth-of-type(2){ width: inherit; height: 75px; display: table-cell; vertical-align: middle;}
            .products>ul>li:nth-of-type(3){ width: 100%; height: 75px; line-height: 75px;}
        </style>
    </head>
    <body>
        <div class="divcss" id="divcss">
        <!-- 문제. 다음 예시와 같이 출력.
        <span class="products">
            <ul>
                <li><img src="./product/product0.jpg"></li>
                <li>T-BUC 운동화</li>
                <li>47,300</li>
            </ul>
        </span>
        -->
        </div>
    </body>
    <script>
        const product = {
            "pd":["T-BUC 운동화","트래커 하드캐리어 메이트","Aptamil 프로푸트라<br>어드밴스 분유","앱솔루트 유기농 분유","랄랄라랄라라"],
            "img":["./product/product0.jpg","./product/product1.jpg","./product/product2.jpg","./product/product3.jpg","./product/product3.jpg"],
            "money":["47,300","69,000","14,190","13,470","100,000"]
        }
        var k; var k2;
        for(k in product.pd){
            var span = document.createElement("span");
            span.setAttribute("class","products"); //== span.className="products";
            var uls = document.createElement("ul");
            var text =""; var text2 = ""; var img="";
            for(k2 in product){
                //console.log(product[k2][k]);
                //key값에 따라서 내용 다르게 담기도록 조건문 설정
                if(k2=="img"){ img = "<li><img src='"+product[k2][k]+"''></li>" }
                else if(k2=="pd"){ text = "<li>"+product[k2][k]+"</li>" }
                else if(k2=="money"){ text2 = "<li>"+product[k2][k]+"</li>" }
            }
            uls.innerHTML= (img+text+text2);//순서 재조정해서 ul에 담음
            span.appendChild(uls);
            document.getElementById("divcss").appendChild(span);
        }
    </script>
</html>
