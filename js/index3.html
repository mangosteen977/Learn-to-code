<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>JavaScript 1일차(3) - 조건문</title>
        <script>
            /* 문제2. 15,000원 상품 30%  할인 금액 출력하시오.*/
            var a = 15000;
            var b = 0.7;
            var c = a*b;
            //document.write(c);
            

            //비교문(조건문)
            var aa = 15;
            var bb = 15;
            if(aa > bb){ //if : 조건문의 시작, ()의 조건이 성립되어야만 {}의 문법이 작동함.
                document.write("aa값이 더 크다.");
            }
            else if(aa < bb){ //else if : if의 반대 혹은 다른 비교값.
                document.write("bb값이 더 크다");
            }
            else{ //else : if, esle if 의외의 모든 값.
                document.write("두 값이 같다.");
            }

            /* 문자 조건문 (주의사항 :  공백도 검토됨.*/
            var mid = "kim";
            if(mid == "hong"){
                document.write("해당 사용자는 정상 회원입니다.");
            }
            else if(mid == "kim"){
                document.write("해당 사용자는 휴면회원입니다.");
            }
            else{
                document.write("해당 사용자는 비회원입니다.");
            }

            /*응용문제3.
            다음 숫자를 계산해 어느 값이 더 작은 값인지 출력하시오.
            단, 변수는 2개만 사용하시오.*/

            var q = 25 * 6 + ( 11 + 42 );
            var w = ( 33 + 7 ) * ( 14 + 6 );
            if(q < w){
                document.write("1번이 더 작다.");
            }
            else if(w < q){
                document.write("2번이 더 작다.");
            }

            //비교 형태(쿠폰번호)
            var abc = 123456;
            if(abc == 123456 ){
                document.write("정상 쿠폰입니다.");
            }
            /*else{
                document.write("올바른 쿠폰번호를 입력하시오.");
            }*/
            else if(abc!=123456){ //!= : 같지 않다. == : 같다.
                document.write("올바른 쿠폰번호를 입력하시오.");
            }
        </script>
