<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>JavaScript 1일차 -</title>
        <!-- JavaScript 관련 모든 부분은 script태그에 입력함. -->
        <script>
        //한줄짜리 주석
        /*여러줄 주석*/
        //JavaScript : 따로 언어를 설치하지 않고 사용 가능 프로그램
        //Jquery : 모듈을 사용해 프로그램 언어를 구현 함.
        //document : html보다 상위 코드, html 태그 전체 페이지를 의미함.
        //document.write : html의 값을 출력시키는 명령어
        //var : 변수를 선언할 때 사용하는 명령어
        var a; //변수 이름을 선언.
        var b;
        var c;
        // = 은 같다가 아님. ==이 같다라는 뜻/
        // A = a : a=값을 A에 넘긴다는 뜻. A가 a값을 가지게 함.
        //사칙연산 (+, -, *, /)
        
        a = 25000;
        b = 5;
        c = a*b;
        //위에서 부터 데이터를 읽어옴.
        document.write(a, b);
        //document.write(c);
        </script>
