            function abc(){
                var aa = Number(document.getElementById("bb").value);
                console.log(aa);
    //NaN : Not a Number
    //isNaN : : true(문자), false(숫자)
                if(isNaN(aa)==true){
                    alert("숫자만 입력하세요.");

                    alert("숫자를 입력해주세요.")
                    document.getElementById("bb").focus();
                }

                    alert("정상적으로 숫자를 입력했습니다.");
                }
            }

        </script>
    </head>
    <body>
        <input type="text" id="bb" placeholder="number only">
        <button type="button" onclick="abc();">결과확인</button>
