<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible">
        <title>Javascript 7일차(2) - 초급코드(Match:정규식코드) </title>
        <script>
            function abc(){
                var word = "이은미님은 B형 입니다.";
                var word2 = "김하영님은 O형 입니다. 용감, 무상 하십니다.";
                
                var a = word.match(/이은미/g);
            //g = group을 뜻함
    //match : 단어를 g라는 부분으로 전체 문장을 확인 후 
    //해당 단어가 있는지 유무를 검사한다.
    //없으면 null이 출력됨
                var b = word2.match(/소심|용감|무상/g);
            // match |는 or와 같다.
                if( b!= null){
                    alert("해당 단어는 사용하실 수 없습니다.");
                }
            }


/*match 정규식 코드*/
            function bbb(){
                /*확인 클릭시 해당 부분이 입력되지 않은 경우,
                "인증번호 6자리를 입력하세요. 출력하시오.
                6자리 미만은 6자리 이상 입력하세요.*/
                var z = document.getElementById("tel").value;
                var w = z.length;
                //console.log(w);
                
                if(w<6){
                    alert("인증번호는 6자리를 입력해야 합니다.");
                }
            //비밀번호 특수문자 또는 대문자 소문자 포함,고객명,휴대폰번호 등 --> match 사용
                else{
                    if(z==""){
                        alert("인증번호 6자리를 입력하세요.");
                    }
                    else{
                        var word = z.match(/[a-z|A-Z|ㄱ-ㅎ|ㅏ-ㅣ|가-히]/g);
            //match = 정규식 코드
            //[]로 구분형태를 설정하게 됩니다.-는 단어범위입니다.
            //한글은 자음,모음,받침 모두 범위를 지정해야만 합니다.
                        console.log(word);
                        if(word!=null){
                            alert("인증번호는 숫자만 입력하세요.");
                        }
                        else{
                            alert("인증이 완료되었습니다.");
                        }
                    }
                }
            }
        </script>
        <style>

        </style>
    </head>
    <body>
        <input type="button" value="click" onclick="abc();">
        <br><br>
        <input type="text" id="tel" maxlength="6">
        <input type="button" value="확인" onclick="bbb();">
    </body>
