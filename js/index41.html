<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible">
        <title>Javascript 7일차(4) - 초급코드(key코드) </title>
        <!-- 
            onkeypress : 키를 누른 다음 순간 사용 됨.
                         대문자 소문자를 구분한다.
                         특수키(ctrl,esc)등을 인식하여 특수키에는 함수호출 안함.
            onkeydown : 키를 눌렀을 때 사용 됨. (특수키 대소문자 인식안함)
            onkeyup : 키를 눌렀다 뗄 때 이벤트가 작동 됨.esc/ctrl/등의 특수키 인식이 안된다.
                      (특수키 대소문자 인식안함)
                      키를 누르자마자 바로 이벤트 발생하는 것들 : 동일한 비밀번호 입니다/가 아닙니다.
         -->
        <script>
            //ASCII 10진법
            // - 45,189,109
            //소문자 a 는 65
            //대문자 A 는 97
            
            function abc(){
                var b = event.keyCode;
                console.log(b);
    //event : 하드웨어를 사용 cf. != window|document
    //event.keyCode : 키보드에서 사용자가 해당 키를 누를 경우
    //ASCII코드 형태로 코드값을 분석해 키보드를 제어할 수 있다.
                var i = document.getElementById("a");
                if(b==45||b==189||b==109){
                    alert("-는 사용할 수 없습니다.");
                    i.value = "";
                }
                //"keyup"
            }
            function bbb(){
                
                //"keydown"
            }
            function ccc(){
                var b = event.keyCode;
                console.log(b);
                //"keypress"
            }
            function pws(){
                var a = "123456";
                var b = document.getElementById("pw").value;
                if(b!=a){
                    document.getElementById("help").style.display="block";
                }
                else{
                    document.getElementById("help").style.display="none";
                }
            }
        </script>
        <style>

        </style>
    </head>
    <body>
        <!-- 함수 :  -->
        <!-- 버블링함수 : 함수 값이상 넣어서 던지면 받아서 사용 -->
        <!-- 이벤트핸들링함수 : onsubmit/onchange/onclick,onkeyup/onkeydown/onkeypress -->
        <input type="text" id="a" onkeyup="abc();"><br>
        <input type="text" id="b" onkeydown="bbb();"><br>
        <input type="text" id="c" onkeypress="ccc();"><br>
        <br>
        <input type="password" id="pw" onkeyup="pws();">
        <span id="help" style="display : none;">동일한 패스워드를 입력하세요.</span>
    </body>

</html>
