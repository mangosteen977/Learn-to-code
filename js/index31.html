<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible">
        <title>Javascript 5일차(7) - 초급코드 (div 객체 생성) </title>
        <script>
            function abc(){
                var dbox = "<div></div>"
                var a = 1;
                var n = Number(document.getElementById("ea").value);
                if(n<=7){
                    while(a<=n){
                        document.getElementById("bb").innerHTML += dbox;
                        a++;
                    }
                }
                else if(n == "" || isNaN(n)==true){
                    alert("7이하 숫자를 입력해주세요:)");
                }
                else{
                    alert("7이하 숫자만 쓰세요:)");
                }
            }
        </script>
        <style>
            body{margin: 0; padding: 0;}
            div{width: 100px; height: 100px;}
            div:nth-of-type(1){background-color: indianred;}
            div:nth-of-type(2){background-color: darkorange;}
            div:nth-of-type(3){background-color: darkkhaki;}
            div:nth-of-type(4){background-color: darkolivegreen;}
            div:nth-of-type(5){background-color: darkturquoise;}
            div:nth-of-type(6){background-color: darkslateblue;}
            div:nth-of-type(7){background-color: darkviolet;}
        </style>
    </head>
    <body id="bb">
        <input type="text" id="ea" maxlength="1" placeholder=" 7이하 숫자만 쓰세요:)">
        <input type="button" value="생성" onclick="abc();">
    </body>
</html>
