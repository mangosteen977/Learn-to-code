<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
        <meta http-equiv="imagetoolbar" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트 3일차(1) (중급) - return 리턴함수사용(1) </title>
        <script>
            //1.
            function aaa(){
                var r = bbb(); //bbb()라는 확장함수를 호출함(1번)
                console.log(r); //변수 r로 bbb()함수에서 return된 값을 받아 출력(5번)
            };
            function bbb(){ //bbb()함수가 실행됨(2번)
                var a = "test"; //변수 a에 test라는 문자를 실행시킴(3번)
                return a; // return을 이용하여 자신을 호출함 함수로 다시 재호출시킴(4번)
            };
            //2.
            function ccc(){
                var a = ddd(2,3); //ddd()함수로 값2,3을 보냄.(1번)
                console.log(a); //리턴받은 계산값이 a로 들어와 출력됨(5번)
            };
            function ddd(z,y){ //값 2,3을 z,y값으로 받음(2번)
                var c = z*y; //받은 두 값을 계산함(3번)
                return c; //계산값을 ccc()로 리턴함(4번)
            };
            //3.
            function oksign(){
                var ok = cal(1,10); //1,10을 cal()함수로 보냄(1번)
                console.log(ok); //리턴받은 계산값 c가 ok값으로 들어가 출력됨.(5번)
            };
            function cal(a,b){ //1,10값을 a,b변수로 받음(2번)
                var c = 0; //(a~b까지의 모든값을 더할 변수 c)
                while(a<=10){ //받은 변수값으로 반복문을 계산함(3번)
                    c = c+a;
                    a++;
                }
                return c; //계산한 값 c를 다시 oksign()함수로 리턴함(4번)
            }
        </script>
    </head>
    <body>
        <!-- 1번 -->
        <input type="button" value="실행" onclick="aaa();"><br>
        <!-- 2번 -->
        <input type="button" value="실행" onclick="ccc();"><br>
        <!-- 3번 : 리턴함수/반복문을 활용하여 1~10까지의 합을 출력하시오. -->
        <input type="button" value="반복문" onclick="oksign();">

    </body>
</html>
