        <script>
            /*input-button일 때 submit 보내기, submit 숨겨서 보내기*/
            //jq
            $(document).ready(function(){
                /*응용문제1. : JQ 검색 클릭시 해당부서에 해당 직원이 근무하는지 유/무 조사
                전송경로 rejava5.php, GET으로 전송, 정상데이터 : 홍길동/IT.*/
                $("#btn").click(function(){
                    var $mids = $("#mids").val();
                    var $mpart = $("#mpart").val();
                    if($mids==""){
                        alert("검색할 사원명을 입력하시오");
                        $mids.focus();
                        //cursor 커서 포커스
                    }
                    else if($mpart==""){
                        alert("검색할 사원의 부서를 선택하시오");
                    }
                    else{
                        //location.href="rejava5.php?mids="+$mids+"?mpart="+$maprt;
                        $("#search").attr("method","GET");
                        $("#search").attr("action","rejava5.php");
                        $("#search").submit();
                    }
                });


            });
            //js
            /*응용문제2. : JS 검색 클릭시 해당부서에 해당 직원이 근무하는지 유/무 조사
            전송경로 rejava5.php, GET으로 전송, 정상데이터 : 홍길동/IT.*/
            function ser(){
                var mids = document.getElementById("mids").value;
                var mpart = document.getElementById("mpart").value;
                if(mids==""){
                        alert("검색할 사원명을 입력하시오");
                        document.getElementById("mids").focus();
                        //해당 부분에 마우스커서 (js)
                    }
                    else if(mpart==""){
                        alert("검색할 사원의 부서를 선택하시오");
                    }
                    else{ 
                        search.method="GET";
                        search.action="rejava5.php";
                        search.submit();
                    }
            };
        </script>
