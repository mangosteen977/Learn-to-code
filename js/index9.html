        <title>JavaScript 2일차(2) -반복문3 </title>
        <script>
            /* 응용문제4.
            1~100까지의 합을 구하시오.
            while문을 사용하시오.*/
            var a = 1;
            var b = 0;
            while(a<=100){
                b = b + a;
                a++;
            }
            //document.write(b);

            /*응용문제4-1. for문으로 사용*/
            var c;
            var d = 0;
            for(c=1; c<=100; c++){
                d = c + d;
    
            }
            //document.write(d);

            /* 응용문제 4-2
            while문으로 다음을 푸시오.
            1~5까지 모두 곱한 결과값을 출력하시오.*/
            var e=1;
            var f=1;
            while(e<=5){
                f=f*e;
                e++;
            }
            //document.write(f);


        </script>
