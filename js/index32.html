            /*슬라이딩 배너와 디스크 만들기*/
            function bnr(){
                var n = document.getElementById("ol_id");
                var bb = document.getElementById("ul_disc");
                var ea = n.children.length;
                var w = 0;
                var li = "<li></li>";
                var disc = "";
                while(w<ea){
                    disc = disc + li;
                    w++;
                }
                bb.innerHTML = disc;
                //console.log(ea);
            }
            function mv(){
                var banner = document.getElementById("ol_id");
                banner.style.left = "-1000px";
                //style.left : css속성 중 left라는 속성값을 이용함. (단, css에 position을 확인할 것.)
            }
        </script>
        <style>
            /*슬라이딩 배너와 디스크 만들기*/
            body{margin: 0; padding: 0;}
            ul, ol ,dl{margin: 0; padding: 0; list-style: none;}
            .banner_box{ /*배너 전체 박스틀*/
                width: 1000px; 
                height: 490px; 
                border: 1px solid red; 
                box-sizing: border-box;
                }
            .ol_b{ /*배너 들어있는 ol*/
                width: 3000px;
                height: 490px;
                position: relative;
                /*움직이려면 position 필요함*/
            }
            .ol_b > li{ /*배너 이미지 들어있는 li*/
                width: 1000px;
                height: 490px;
                float: left;
            }
            .ul_b{ /*디스크 담긴 ul*/
                position: relative;
                width: 100%;
                height: auto;
                bottom: 50px;
                text-align: center;
            }
            .ul_b > li{ /*li disc들*/
                display: inline-block;
                width: 25px;
                height: 25px;
                background-color: black;
                border-radius: 100%;
                margin-right: 5px;    
            }
            .ul_b > li:nth-child(1){
                background-color: red;
            }
        </style>

        <!-- 슬라이딩 배너와 디스크 만들기 -->
        <div class="banner_box">
            <ol id="ol_id" class="ol_b">
                <li><img src="./banners/banner0.png"></li>
                <li><img src="./banners/banner1.png"></li>
                <li><img src="./banners/banner2.png"></li>
            </ol>
            <ul id="ul_disc" class="ul_b" onclick="mv();"></ul>
        </div>
    </body>
