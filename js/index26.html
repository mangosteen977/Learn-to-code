<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible">
        <title>Javascript 5일차(2) - 초급코드 (랜덤함수) </title>
        <script>
            function aaa(){
    //return true; : <form> + ajax
    //submit(); : <form>
                    var aa = document.getElementById("a").value;
                    var bb = document.getElementById("b").value;
                    var cc = document.getElementById("b2").value;

                    var bb_pw = bb.length;

                    //console.log(bb_pw);
        //lenght : 단어의 갯수를 카운트.
                    if(bb_pw < 6){
                        alert("패스워드는 최소 6자 이상입니다.");
                    }
                    else{
                        if(bb != cc){
                            alert("동일한 패스워드를 입력하세요.");
                        }
                    }
            }
            function ccc(){
                var rd = 10;
                //var z = Math.random()*rd;//소수점도 반영함.
                //Math : 수학적으로 처리 함.
                //random() 함수 : CPU가 무작위로 숫자를 선택함.
                // 함수*범위 : *은 범위지정

                var z = Math.ceil(Math.random()*rd);
                //var z = Math.floor(Math.random()*rd);
                //var z = Math.round(Math.random()*rd);

                //Math.ceil : 올림
                //Math.floor : 내림
                //Math.round : 반올림

                //1~10까지 무작위 중 60% 확율로 당첨.
                
                if(z < 4){
                    alert("당첨되셨습니다.");
                }
                else{
                    alert("다음기회에");
                }
                
                document.getElementById("r").value = z;
            }
            function ddd(){
                //1~100까지 출력
                var ids = document.getElementById("mid").value;
                if(ids=="lee"){
                    var rd = 22;
                    var h = rd;
                }
                else{
                var rd = 100;
                var h = Math.ceil(Math.random()*rd);
                }


                if(h==22){
                    alert("황금 금괴 당첨");
                }
                else if(h==10 || h==20 || h==30 || h==40 || h==50){
                    alert("80%쿠폰 당첨");
                }
                else if(h > 85){
                    alert("10%할인 쿠폰");
                }
                else{
                    alert("다음기회에 꽝")
                }
                document.getElementById("r").value = h;
            }
        </script>
    </head>
    <body>
        <input type="text" id="a" placeholder="아이디 입력"><br>
        <input type="password" id="b" placeholder="패스워드 입력" maxlength="10">* 패스워드는 최소 6자 ~ 최대 10자까지<br>
        <input type="password" id="b2" placeholder="패스워드 확인" maxlength="10">* 동일한 패스워드를 입력하세요<br>
        <button type="button" onclick="aaa();">간편회원가입</button>
        <br><br><br>
        <input type="button" value="무작위 숫자" onclick="ccc();">
        <input type="button" value="이벤트 참여" onclick="ddd();">
        <input type="text" id="r" readonly>
        <input type="text" id="mid" value="lee" readonly>
    </body>
</html>
