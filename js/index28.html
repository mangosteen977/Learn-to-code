<html lang="Ko">
    <head>

        <title>Javascript 5일차(4) - 초급코드 (DOM 객체 사용하기)</title>
        <script>
            function abc(){
    //innerText : 해당 태그기준으로 문자를 출력함.
    //innerHTML : 해당 태그기준 문자출력(HTML태그포함)

    //document.getElementById("a").innerText = user;

    //document.getElementById("a").innerHTML = user;
                

    //출력시 주의사항 "쌍따옴표 안에는 '외따옴표'를 사용."
    //반대 경우도 동일 '외따옴표 안에는 "쌍따옴표 사용" '
                var aa;
                var cc = "";
                
                for(aa=1;aa<5;aa++){
                    var cn = "spancss"+aa;
                    //
                    var h = "<span class='"+cn+"'>"+aa+"</span>"
                    cc = cc+h;
                }
                document.getElementById("a").innerHTML = cc;
                
            }
        </script>
        <style>
            span{width: 100px; height: 30px; border: 1px solid red;
                display: block;}
            .spancss1{background-color: blue;}
            .spancss2{background-color: pink;}
            .spancss3{background-color: blue;}
            .spancss4{background-color: pink;}
        </style>
    </head>
    <body>
        <div id="a"></div>
        <input type="button" value="클릭" onclick="abc();">
    </body>
