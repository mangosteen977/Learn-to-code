<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title> 체크박스 전체 선택 및 해제 연습하기 </title>
        <script src="../jq/jquery.js"></script>
        <script>
            $(function(){
                let $ck = "no";
                $("#all").click(function(){
                    let $n = 1;
                    if($ck=="no"){
                        while($n<4){
                            $("#a"+$n).attr("checked",true);
                            $n++;
                        };
                        $ck = "yes";
                    }
                    else if($ck=="yes"){
                        while($n<4){
                            $("#a"+$n).attr("checked",false);
                            $n++;
                        };
                        $ck = "no";
                    }
                });
            });
        </script>
    </head>
    <body>
        <input type="checkbox" id="all">전체선택
        <input type="checkbox" id="a1">1
        <input type="checkbox" id="a2">2
        <input type="checkbox" id="a3">3
    </body>
</html>
