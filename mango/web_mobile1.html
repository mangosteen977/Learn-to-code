    <script>
        var bw = navigator.userAgent.toLocaleLowerCase();
        //var a = navigator.appName; //접속기기체크
        window.addEventListener("resize", function (r) {

            //console.log(r.target.innerWidth); //브라우져의 가로 크기를 가져옴
            if ((navigator.appName == "Netscape" && navigator.userAgent.search("Trident") != -1) ||
                (bw.indexOf("msie") != -1)) {

                if (r.target.innerWidth <= 757) {
                    //IE에서만 적용하는 조건문
                    var hh = document.querySelector(".iediv > span").offsetHeight * 2 + 20;
                    //20이라는 숫자는 padding값을 준 부분을 추가 한 사항 입니다.
                    document.querySelector(".iediv").style.height = hh + "px";
                    //span 2개의 높이값을 계산하여 해당 부모 오브젝트에 신규로 높이를 적용함
                }
                else {
                    document.querySelector(".iediv").style.height = "";
                }

            }
        });
    </script>
