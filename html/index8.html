<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 3일차 CSS1.0</title>
    </head>
    <body>
        <!--px : pixel -->
        <input type="text" style="width:100px; height:30px;"><br>
        <input type="button" value="login" style="color: white;
        background-color:black; width:60px; height:60px;">
        <input type="checkbox" style="width: 30; height: 30;">
        <!--
            style 속성 : CSS1.0세대
            가로 세로 크기조정, 색상, 폰트색상, 글자체, 글자크기, 정렬
            ";"속성단위 맞춰서 넣어야 함, 크기단위는 px 사용
            단, app에서는 em,%, vh, vw 사용
            width
            height
            background-color
            color : 폰트색상
        -->
        <input type="text" style="font-size: 8px; border-color: red; background-color: skyblue;">
        <!--
            font-size:12px 가장 기본 폰트 px 크기
            border-color : 외각선 색상 변경
            boder : 외각선 두께 변경
        -->
    </body>
</html>
