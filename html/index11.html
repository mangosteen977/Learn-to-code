<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML 4.0 4일차 - 기본 레이아웃 + CSS 2.0</title>
        <style>
            /* head-style 속성 : css 2.0 ver. */
            /* . class를 뜻함, #은 아이디를 뜻함*/
            /* 이건 CSS 주석  */
            .box{width:100px; height:50px; border:1px solid pink;}
           /* .box2{width:100px; height:50px; border:1px solid plum}*/
            #box{width:100px; height:50px; border:1px solid blue;}
            span{border:1px solid purple;}
            /* #또는.을 사용하지 않을 경우 해당 태그 전체에 적용 됨. */
            .yum{color:green;}
            .yam{ color: orange;}
        </style>
    </head>
    <body>
        <!-- body안에 style속성 :css1.0 ver.-->
        <div style="width: 100px; height: 50px; border: 1px solid black;"></div>
        <div class="box"></div>
        <div id="box"></div>
        <span class="yam">망고스틴</span>
        <span class=yum>망고</span>
    </body>
</html>
