<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML 4.0 4일차 - 기본 레이아웃 + CSS 2.0 </title>
        <style>
        body{margin: 0; padding: 0; text-align: center; color: pink;}
        /* margin : 바깥쪽 여백, padding : 안쪽 여백 */
        .a{background-color: yellow; width:100px; height:100px; margin-left:500px; margin-top:200px;}
        /* div 객체의 배경색상은 노란색, 크기는 100*100 */
        .b{width: 50px; height: 50px; background-color: red; margin-left:525px; margin-top:-300px; margin-bottom:50px;}
        /* div 객체의 배경색상은 빨강색, 크기는 50*50 */
        .c{width: 100px; height: 100px; background-color: green; margin-left:500px;}
        /* margin : left, right, top, bottom  */
        .d{width: 135px; height: 55px; background-color: blue; margin: 100px 0 0 300px;}
        /* div 객체의 배경색상은 파란색, 크기는 135*55 */
        /* margin: 위 오른 아래 왼(12시 방향부터 시계방향), ex. top_30,left_50 = margin: 30px 0 0 50px */
        </style>
    </head>
    <body>
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
    </body>
</html>
