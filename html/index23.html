<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible", content="IE=Edge, chrome=1">
        <title> HTML 4.0 8일차 - position 응용</title>
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            .pbox{
                width: 320px;
                height: 240px;
                background-color: blue;
                position: relative;
            }
            .sbox1{
                width: 160px;
                height: 240px;
                background-color: red;
                position: absolute;
                right: 0;
            }
            .sbox2{
                width: 80px;
                height: 120px;
                background-color: green;
                position: absolute;
                bottom: 0;
                right: 80px;
            }
            .sbox3{
                width: 80px;
                height: 120px;
                background-color: yellowgreen;
                position: absolute;
                bottom: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="pbox">
            <div class="sbox1"></div>
            <div class="sbox2"></div>
            <div class="sbox3"></div>
        </div>
    </body>
</html>
