<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">
        <title>HTML 4.0 - CSS 2.0 응용 숙제</title>
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            ol{
                margin: 0  auto;
                padding: 0;
                width: 570px;
                height: 30px;
                font-family: "돋움체";
                font-size: 13px;
                text-align: center;
                line-height: 30px;
                list-style: none;
            }
            .list{
                float: left;
                width: 120px;
            }
            .num{
                width: 35px;
            }
            .ti{
                width: 295px;
            }
            .a{
                background-color: #2651FF;
                color: white;
            }
            .b, .c{
                border-bottom: 1px dashed #2651FF;
            }
            .le{
                text-align: left;
            }
            .b:hover, .c:hover{
                background-color: whitesmoke;
                color:#2651FF;
            }
            }
        </style>
    </head>
    <body>
        <ol class="a">
            <li class="list num">번호</li>
            <li class="list ti">제목</li>
            <li class="list">글쓴이</li>
            <li class="list">등록일</li>
        </ol>
        <ol class="b">
            <li class="list num">2</li>
            <li class="list ti le">사이트 리뉴얼 중 입니다.</li>
            <li class="list">관리자</li>
            <li class="list">2020-03-10</li>
        </ol>
        <ol class="c">
            <li class="list num">1</li>
            <li class="list ti le">공지사항</li>
            <li class="list">홍길동</li>
            <li class="list">2020-03-09</li>
        </ol>
    </body>
</html>
