<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML 5.0 9일차 - CSS 신규속성</title>
        <link type="text/css" rel="stylesheet" href="./index28.css?v=14">
    </head>
    <body>
        <!-- <div class="box"></div>
        <span class="box2"></span> -->
        <div class="main">
            <ul class="menu_ul">
                <li class="menu_li">메뉴1</li>
                <li class="menu_li">메뉴2</li>
                <li class="menu_li">메뉴3</li>
                <li class="menu_li">메뉴4</li>
                <li class="menu_li">메뉴5</li>
            </ul>
            <span class="span1">
                <input type="button" value="login" class="btn">
            </span>
            <img src="./cat.jpg" class="cat">

            <!--  응용 필요사항 : 가운데 정렬방식
            1. margin: 0 auto; (width, height 정보 입력 필수)
            2. text-align:center;-->

            <!--input/img은 span/label등으로 묶어서 width/height를 준 후 margin 0 auto를 주거나
            input은 text로 인식되기 때문에 부모객체에서 text-align:center를 준다.
            ex. 위 <input type="button"을 <span/label>로 감싼 뒤 width/height를 설정 후 margin을 0 auto로 조정한다.
            ex. 위 <img>를 중앙정렬하려면, 부모태그 .main에 text-align center를 주면 중앙에 정렬된다.-->
            <!-- tag tree 구조 : 태그 계층 구조 이해가 필요함. -->
    </body>
</html>
