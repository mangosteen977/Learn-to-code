<!--
    index.html : 대문 도메인만 입력후 적용할 수 있는 메인 페이지
    default.html, index.asp, index.do, main.html
    메인페이지는 사이트마다 상이함.

    (올겨울 HTML6.0, CSS4.0 업글 예정)
    HTML1.2
    HTML3 & CSS1.0
    HTML4 & CSS2.0
    HTML5 & CSS3.0

    열림/닫힘태그 = 마크업
    꺽쇄만 존재 = 태그
-->
<html>
<!--html 태그 html시작 문법-->

<head>
    <!--head 태그 : 페이지제목, 언어셋, 자바스크립트, 제이쿼리, SEO-->
    <meta charset="UTF-8">
    <!--언어셋-->
    <!--
            언어셋은 회사마다 다름, back-end에게 질문,
            -UTF-8 : 유니코드 언어: 공통언어 (영어기본, 다른 언어셋을 자동으로 잡아주는 형태)
            -euc-kr : 한국어만 적용 
            -euc-jp : 일본어를 적용
            -UTF-16 : 보안센터 (ERP,MRP,CMS)
        -->
    <title>HTML 1일차 기본구조</title>
    <!--
            title : 탭에 제목을 출력, SEO 검색 키값으로 사용
        -->
</head>

<body>
    testing
</body>

</html>
