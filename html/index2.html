<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 2일 - 기본태그</title>
    </head>
    <body>
        홍길동<br><!--br태그는 마크업이 아님, 닫힘태그가 없다.
        br : 한줄 아래에 출력, Enter기능-->
        이순신<br>
        <u>유관순</u>s<!--u는 마크업, 닫힘태그 있다.
        u : under line의 줄임말, 밑줄--><br>
        <i>세종대왕</i><br><!--i는 기울임체, italic의 약자-->
        <b>대한민국</b><br><!--bold의 약자, 글자체를 굵게 표현-->
        <a href="http://www.naver.com">네이버</a>
        <!--
        a : 페이지 이동을 위한 태그,
        href는 속성, URL을 이용하여 페이지를 이동한다(move).--><br>
        <img src="https://cdn.imweb.me/upload/S2017101359e025984d346/bff36a6d2ced4.jpg" width=100 height=100>
        <!--img : 이미지를 출력하는 태그,
        src는 속성 : URL경로를 입력하게 됩니다.(load)
        cf) href는 이동(move), src는 불러옴(load)
        width :  가로크기, height : 세로크기--><br>
       <p>HTML</p><!--P : 제목, 단락 자동으로 한줄 <br>이 적용 됨.
        단, 띄어쓰기 간격이 <br>보다 넓다.-->
        CSS<br><br>
        <!--응용문제
        웹 퍼블리셔 는 굵은체로 표현하시고, 프론트엔드는 밑줄, 엔드에 기울기 추가-->
        <b>웹 퍼블리셔</b> & <u>프론트 <i>엔드</i></u> 과정
    </body>
</html>
