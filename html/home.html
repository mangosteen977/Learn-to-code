<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">
        <title>HTML 4.0 - CSS 2.0 응용 숙제</title>
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            .post{
                margin: 0;
                padding: 0;
                width: 570px;
                height: 90px;
                position: relative;
                top: 10%;
                left: 10%;
            }
            ul{
                margin: 0;
                padding: 0;
                height: 30px;
                font-family: "돋움체";
                font-size: 13px;
                text-align: center;
                line-height: 30px;
                list-style: none;
                float: left;
            }
            .li_1{
                width: 35px;
                border-bottom: 1px dashed black;
            }
            .li_2{
                width: 295px;
                border-bottom: 1px dashed black;
            }
            .li_3{
                width: 120px;
                border-bottom: 1px dashed black;
            }
            .a{
                background-color: #2651FF;
                border: none;
                color: white;
            }
            .b{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="post">
            <ul>
                <li class="li_1 a">번호</li>
                <li class="li_1">2</li>
                <li class="li_1">1</li>
            </ul>
            <ul>
                <li class="li_2 a">제목</li>
                <li class="li_2 b">사이트 리뉴얼 중 입니다.</li>
                <li class="li_2 b">공지사항 입니다.</li>
            </ul>
            <ul>
                <li class="li_3 a">글쓴이</li>
                <li class="li_3">관리자</li>
                <li class="li_3">홍길동</li>
            </ul>
            <ul>
                <li class="li_3 a">등록일</li>
                <li class="li_3">2021-03-10</li>
                <li class="li_3">2021-03-09</li>
            </ul>
        </div>
    </body>
</html>
