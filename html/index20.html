<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">
        <title>HTML 4.0 6일차 - CSS 2.0 position</title>
        <style>
            /* CI & BI : 기업 아이덴티티 & 브랜드 아이덴티티 (아이콘/로고) */
            /* web-colorpicker */
            body{padding: 0; margin: 0; font-family: "돋움체";}
            .box{display: block; width: 100px; height: 100px;}
            .c1{background-color: red; position: static;}
            .c2{background-color: blue; position: relative; left: 100%; margin-left: -100px;}
            .c3{background-color: black; position: absolute; right: 100px;}
            /* 
            position : 객체를 배치하는 형태
                -static : 속성기본값, 고정, position으로 이동(X)
                          margin으로만 움직일 수(O),
                          자신의 규격 아웃라인이 확실히 있는 상태
                -relative : 원래 있어야 할 자리를 기준으로 이동.
                            자신의 규격은 있지만 어느정도 자유로운 배치(O)
                -absolute : 부모객체 기준으로 이동.
                            자유로움, 자유로운 배치 가능(O)
            margin vs possition
                -margin : 부모객체와 상관없이 이동
                -possion : 
             */
        </style>
    </head>
    <body>
        <span class="box c1"></span>
        <span class="box c2"></span>
        <span class="box c3"></span>
    </body>
</html>
