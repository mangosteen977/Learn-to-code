<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML 5.0 10일차 - HTML 신규태그</title>
        <link type="text/css" rel="stylesheet" href="./index29.css?v=17">
    </head>
    <body>
        <!-- header/vav/div/span/label : width를 입력하지 않을 경우 width : 100% -->
        <!-- 
            header : 최상단 메뉴, top 배너
            nav : 메뉴
            main : 메인페이지, 서브페이지 부분 중 변화가 있는 구역
            section: title로 구분하는 영역
            ex) best product, MD's Pick, new product 등
            aside : floating banner, 좌우사이드바
            article : 개별콘텐츠 :공지사항, 이벤트, 질문답변, FAQ 등
            footer : 카피라이터 : 저작권정보, 제작자 정보 등
         -->
        <header class="header"></header>
        <nav class="nav"></nav>
        <main class="main"></main>
        <section class="section1">
            <aside class="aside"></aside>
        </section>
        <!--section/aside : 시멘틱마크업이 아니다. 중복 사용 가능하다.
            aside: section/main 태그 중간에 넣어 중간 배너 등-->
        <article class="article1"></article>
        <!--시멘트마크업 아님.-->
        <footer class="footer"></footer>
    </body>
</html>
