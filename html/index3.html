<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 2일차 기본태그 HTML2</title>
    </head>
    <body>
        홍길동님 &nbsp;&nbsp;&nbsp;&nbsp;환영 합니다.<br>
        <!--&nbsp; 띄워쓰기 기능 (태그아님)-->
        <font color="DA73F7">이순신님 환영 합니다.</font>
        <!-- font : 색상, 크기, 폰트종류
        color 속성의 기본은 컬러 단어를 입력하게 하며,
        추가로 #(해쉬) 코드를 넣을 수 있다.
        #(해쉬) 코드 : (색상넘버코드 #000000 등,
        00에 가까울 수록 어둡, FF에 가까울수록 밝다.--><br>
        <a href="http://google.com">
                <font color="DA73F7">구글</font>
        </a>
        <!--a태그 기본 컬러는 파랑/보라 등,
        링크에 색상을 넣으려면 a태그 속에 font color를 추가해야 함.-->
        <br>
        <font size="7">적립금은 2,500원 입니다.</font>
        <!--size는 글자크기를 적용하는 속성, 1~7까지만 숫자를 사용한다.-->
        <br>

        <!--
        <iframe src="http://mangsteen977.dothome.co.kr/index2.html"
        width="100%" height="800" frameborder="0" scrolling="no"></iframe>
        -->

        <!--iframe 사용한 피싱사이트가 많다. 사용 권고 안함.
        옛날엔 은행도 가져올 수 있었음, 요즘은 막혀있다.-->
        <!--
            iframe은 외부페이지를 현재 페이지로 load하여 출혁,
            SRC 불러 올 페이지 주소
            width="100%" 브라우저 크기와 동일하게 출력
            height는 100%가 없다. 
            frameborder 외각선을 표현할 때 사용, 0은 외각선 사용안함.
            scrolling 스크롤바를 조정할 때 사용. yes(사용), no(사용하지 않음)
        -->
        <br>
        <a href="http://naver.com" target="_top">네이버</a><br>
        <!--
            UI : User Interface (편의성)
            UX : User Experience (만족도)
            target 속성 페이지 이동 시키는 설정,
            target="_self" : 기본, 보고있는 페이지에서 다른 페이지로 이동
            target="_blank" : 새로운 탭에 해당 페이지를 이동
            target="_new" : 모바일에서 사용, 새로운 페이지로 이동
            target="_top" : 팝업창, 브라우저보다 위에 페이지를 띄움.
        -->
       <br><br>
       <!--h : 제목 태그 h1~h6까지만 사용.-->
       <h1>연습</h1>
       <h3>연습</h3>
       <h5>연습</h5>
       <h6>연습</h6>

       <img src="https://lh3.googleusercontent.com/proxy/WQ6prHDcsyZg6Hq6L7zzW82Yb3IW4EDjLSlaBmwWz3XKZGSzO7U4y5Hl4_e4jyV-ioqXpjCIbBckLpkb6rPIEYfq9aa3tg9NNeEbuaoN4VtSGZmrfNfYvdA-zz-R53JC"
       title="이달의 소녀 츄">
        <!--
            title 속성 : 해당 이미지에 대한 help형태로
            이미지 내용을 보여주며, 또한 시각장애인을 위한
            읽어주는 기능도 함.
        -->
        <br>
        <!--
            절대경로 : http:// 로 시작
            상대경로 : ./ 또는 ../로 시작
        -->
        <!--한글 이미지 제목 사용이 안됨-->
        <img src="./img/123.jpg" title="츄 기여워">
    </body>
</html>
