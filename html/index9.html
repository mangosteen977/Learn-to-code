<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML 3.0 4일차</title>
    </head>
    <body>
        <select><!--select : 사용자가 선택할 수 있는 범위 적용 태그-->
            <option>아우터</option><!--option과 함께 사용, 한 개이상 적용해야 함-->
            <option selected>원피스</option>
            <!--
                selected : radio/checkbox의 checked속성과 동일
                selected : 여러가지 옵션 중에서 제일 먼저 선택되도록 하는 속성
            -->
            <option>악세사리</option>
        </select>
        <br><br>
        <!--<object data="./20210303.pdf" type="application/pdf" width="600" height="600">
        </object>-->

        <!--<object data="./video.mp4" type="video/mp4" width="300" height="300">
        </object>-->

        <object data="./aaa.txt.txt" type="text/text" width=400 height="400">
        </object>

        <!--
            data : 불러오는 파일명을 입력 (src같은 역할)
            object : html, pdf, wav, mp3, avi mp4, mpeg
            type : application, video, audio, text
            ex.
            type="application" : window 외 프로그램이 필요할 때(ex. pdf, doc, hwp, xls)
            type="video" : ex. avi, mpeg, mp4
            type="audio" : ex. wav, mp3, asf(ex. 실시간라디오)
            type="text" :  ex. text, html ***txt파일 저장 시 utf-8 인지 확인 중요***

        -->
    </body>
</html>
