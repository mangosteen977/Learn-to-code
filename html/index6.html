<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML3일차 UI태그 3.0 + CSS 1.0</title>
    </head>
    <body>
        <!--input : 사용자가 입력하는 부분-->
        <input type="text"><br>
        <input type="password"><br>
        <input type="checkbox"><br>
        <input type="radio"><br>
        <input type="button" value="login"><br>
        <!--
            text : 이름, 아이디, 제목 등등
            password : 입력한 내용을 암호화 함
            checkbox : 1개 이상의 내용을 체크할 때
            radio : 한가지만 선택을 할 때
            button : 클릭 또는 엔터를 이용
        -->
        <textarea cols="30" rows="5">
[이용약관]
본 이용약관은 ...
        </textarea>
        <!--
            textarea : 많은 내용을 입력할 때 주로 사용
            cols : 한줄에 입력가능 한 글자 수
            rows : 한번에 보여지는 세로 줄
        --><br><br>
        <!--응용-->
        <input type="checkbox">동의함<br>
        <input type="radio" name="동의여부">동의함<input type="radio" name="동의여부">동의안함
        <!--
            radio 특성 중 한가지 이상선택사항이 나올 경우 한 가지만
            선택하기 위해서 name이라는 속성을 사용해야 함
        --><br>
        <input type="text" size="10" maxlength="5">
        <input type="password" size="15" maxlenght="3">
        <!--
            size : 최초 입력할 수 있는 글자 수
            *input에서는 width 사용 안됨, size 속성 사용
            maxlenght : 최대 입력 글자 수, 빈 공백도 포함한 글자 수
        -->
        <br>
        <input type="checkbox" checked="false">보안 접속
        <!--
            checked="true/false"
        -->
        <br>
        <input type="radio" name="b">동의함<input type="radio" name="b">동의안함
    <!--
        maxlength,size : text,password,textarea에 사용, 단 textarea는 size(X)
        checked : checkbox,radio에서 사용 (페이지 실행 시 미리 체크됨)
        동적웹 : 화면변화 및 인터페이스 변화가 생김
        정적웹 : 화면변화가 없이 정지 된 페이지
    --><br><br>
    <input type="button" value="아이디 중복확인">
    </body>
</html>
