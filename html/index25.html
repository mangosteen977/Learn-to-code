<!DOCTYPE html> <!--HTML5.0 선언문-->
<html lang="Ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
        <title>HTML 5.0  8일차 - CSS 3.0 - 기본태그</title>
        <link type="text/css" rel="stylesheet" href="./index25.css?v=4">
        <!-- link : 해당 파일 우선으로 가져와 적용하는 태그
        css  시트가 적용이 안될 때 : 파일이름 뒤 ?v=n(n: css시트를 바꾼 횟수)
        ?v=1 : css를 수정 후 바로 적용시키기 위해서 사용. 사용 안할 시 24시간 이후 다시 적용 됨.-->
    </head>
    <body>
        <input type="text" list="search" class="search"> <!-- list 속성 : datalist 태그와 연결-->
        <!-- datalist는 markup이 아님
             시멘틱마크업 이다. 용도가 확실한 태그(?) -->
        <datalist id="search"> <!-- datalist : select에서 기능을 추가함.-->
            <!--list와 id가 동일해야 함.-->
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
        </datalist>
        <!-- 동의함, 동의안함 한가지만 선택 -->
        <br>
        <input type="radio" name="or" id="z"><label for="z">동의함</label>
        <input type="radio" name="or" id="b"><label for="b">동의안함</label>
        <input type="checkbox" id="c"><label for="c">보안접속</label>
        <!-- radio, checkbox에 id값을 이용하여 label에 for와 연동합니다. -->
        <br><br>
        <label class="box" for="d"></label>
        <!-- label : 오브젝트 형태이며, span기능의 업그레이드 한 태그이다. 
        label 속성 중 for 속성은 html의 id와 연계 할 수 있다.-->

        <!-- 잘못 된 코드의 예. -->
        <input type="checkbox" id="d">1
        <input type="checkbox" id="d">2
        <input type="checkbox" id="d">3
        <input type="checkbox" id="d">4
        <!-- 같은 id를 사용해도 label로 다수의 checkbox를 전체선택할 수 없음.
        가장 상위 checkbox 한 개만 적용이 된다. -->

    </body>
</html>
