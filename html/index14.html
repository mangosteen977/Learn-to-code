<html lang="Ko">
    <!-- W3C(웹표준) 권고사항 : meta는 권고사항에 포함 안됨.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <!-- 해당 페이지가 정확하게 인식하는 브라우저 권고 입력 부분 -->
    <title>HTML 4.0 5일차 - 기본 레이아웃 + CSS 2.0</title>
    <style>
        body{margin: 0px; padding: 0px;}
        .font{font-family: "돋움체";}
        /* font-family : 글자체 속성, 한글도 가능 */
        .ulcss{list-style: none; margin: 0; padding: 0;}
        /*
        list-style: none; : 디스크, 숫자 등을 ul/ol 태그에서 삭제
        list-style: none; 일 때는 margin, padding 0으로 해야 여백공간 삭제 됨.

        disc : 디스크모양(●)
        squre : 사각형 모양
        circle : 원형 모양
        upper-alpha : 대문자 알파벳
        lower-alpha : 소문자 알파벳
        decimal : 아라비아 숫자(10진법)
        upper-roman : 로마 숫자 대문자 (I, II, III, IV ...)
        lower-roman : 로마 숫자 소문자 (i, ii, iii, iv ...)
        */
        #etc {display: none;}
    </style>
    <script>
        function test(){
            var a = document.getElementById("etc");
            a.style.display="block";
        }
    </script>
    <body>
        <span class="font">프론트 엔드</span>
        A<sup>1</sup>
        <!-- sup : 윗첨자 -->
        B<sub>2</sub><br>
        <!-- sub : 아래첨자 -->
        <input type="file">
        <!-- file : 파일 첨부 기능 -->
        <!-- 
            응용문제1. 다음 설문조사에 관련된 사항을 html로 작성하시오.
         -->
        <br><br>
        <p>[설문조사 - 현재 사용하고 있는 통신사는?]</p>
        <ul class="ulcss">
           <li><input type="radio" name="phone">SKT</li>
           <li><input type="radio" name="phone">LGT</li>
           <li><input type="radio" name="phone">KT</li>
           <li><input type="radio" name="phone">알뜰폰</li>
           <li><input type="radio" name="phone" onclick="test();">기타</li>
           <li><input type="text" id="etc"></li>
        </ul>
    </body>
</html>
