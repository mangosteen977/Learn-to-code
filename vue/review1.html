<!DOCTYPE html>
<html lang="Ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <title> Vue 다시 하기 1 </title>
    <script src="http://cdn.jsdelivr.net/npm/vue"></script><!-- vue 버전 1.6.4 ???????? -->
    <!-- vue router 뷰 라우터-->
    <!-- <script src="http://unpkg.com/vue-router/dist/vue-router.js"></script>뷰싱글페이지 만들 때 -->
    <!-- lodash js src -->
    <!-- <Script src="http://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></Script> -->
    <style>
    </style>
</head>

<body>
    <div id="app">{{message}}</div>
    <div id="app-2">
        <span v-bind:title="message">마우스를 올려 로드 시간 확인</span>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
</body>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "hello world"
        }
    })
    let app2 = new Vue({
        el: "#app-2",
        data: {
            message: new Date() + "에 로드되었습니다."
        }
    })
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '안녕하세요! Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                console.log(this.message.split(""))
                console.log(this.message.split('').reverse())
                console.log(this.message.split('').reverse().join(''))
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: '메세지를 입력하세요'
        }
    })
</script>

</html>
