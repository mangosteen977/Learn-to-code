        <section id="box">
            <ul class="ulcss">
                <!-- router-link => 뷰 라우터 통신 태그 -->
                <router-link to="/shop" v-html="menu1"></router-link>
                <router-link to="/review" v-html="menu2"></router-link>
                <router-link to="/page" v-html="menu3"></router-link>
            </ul>
            <router-view name="single"></router-view>
        </section>
    </body>
    <script>
        let login = '<div class="login"><input type="text"><input type="button" value="로그인"></div>';
        let board = '<div class="event"><ul><li>공지사항1</li><li>공지사항2</li></ul></div>';
    </script>
    <script>
        let web = {template:login};
        let web2 = {template:board};
        let web3 = {template:`
            <div class='divcss'><iframe src='http://www.moel.go.kr'></iframe></div>    
        `};
        let r = new VueRouter({
            routes:[
                {
                    path:"/shop",
                    components:{single:web}
                },
                {
                    path:"/review",
                    components:{single:web2}
                },
                {
                    path:"/page",
                    components:{single:web3}
                    
                }
            ]
        });
        let a = new Vue({
            router:r,
            el:"#box",
            data:{
                menu1:"<li>로그인</li>",
                menu2:"<li>이벤트 게시판</li>",
                menu3:"<li>노동부 바로가기</li>"
            },
            methods:{
                
            },
            components:{

            },
            computed:{

            }
        })
    </script>
