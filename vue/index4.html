    <div id="vuebox">
        <span id="msg">{{datavue}}</span>

    <script>
        let num1 = 23;
        let num2 = 25;
        let a = new Vue({
            el:"#vuebox",
            data:{
                datavue:"",
                btn:"click",
                val1:num1,
                val2:num2
            },
            methods:{
                aaa:function(){
                    //핸들링으로 해당 변수(?)에 값을 넣기.
                    this.datavue = this.val1*this.val2;
                }
            }
        });
        
    </script>
